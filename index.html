<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Camera Pro V42 (Double Nettoyage d'État)</title>
  <style>
    :root {
      --glass-bg: rgba(20, 20, 20, 0.65);
      --glass-border: rgba(255, 255, 255, 0.2);
      --primary: #ff3b30;
      --active-timer: #ffcc00;
      --flash-active: #ffcc00;
      --preview-audio-control-size: 52px;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; -webkit-touch-callout: none; }

    html { width: 100%; height: 100%; background: #000; overflow: hidden; }

    body {
      margin: 0; width: 100%; height: 100dvh; background: #000;
      font-family: -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
      position: fixed; top: 0; left: 0; right: 0; bottom: 0; overflow: hidden;
    }

    /* --- CAMERA --- */
    #camera-container { position: absolute; inset: 0; z-index: 1; background: #000; }

    #camera-preview {
      opacity: 0;
      transition: opacity 0.25s ease;
    }

    video {
      width: 100%; height: 100%; object-fit: cover; display: block;
      pointer-events: none;
    }
    video::-webkit-media-controls { display: none !important; }

    /* --- COUNTDOWN --- */
    #countdown-display {
      position: fixed; inset: 0; z-index: 40;
      display: flex; align-items: center; justify-content: center;
      font-size: 180px; font-weight: 800; color: #fff;
      text-shadow: 0 10px 30px rgba(0,0,0,0.5);
      pointer-events: none;
      opacity: 0; transform: scale(0.5);
      transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    #countdown-display.active { opacity: 1; transform: scale(1); }

    /* --- CONTROLS --- */
    .controls { position: absolute; inset: 0; z-index: 20; pointer-events: none; }
    
    .top-bar { 
      position: absolute; top: 0; width: 100%; 
      padding-top: max(20px, env(safe-area-inset-top));
      height: 80px;
      display: flex; justify-content: center; align-items: center; 
      pointer-events: auto;
    }
    
    .bottom-bar { 
      position: absolute; bottom: 0; width: 100%; 
      padding: 0 30px calc(20px + env(safe-area-inset-bottom)) 30px; 
      display: flex; align-items: center; justify-content: space-between; 
      z-index: 30;
    }

    body.recording .top-bar, body.recording .bottom-bar .side { opacity: 0; pointer-events: none; }

    .side { pointer-events: auto; }
    
    .btn {
      width: 48px; height: 48px; border-radius: 50%;
      background: var(--glass-bg); border: 1px solid var(--glass-border);
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; backdrop-filter: blur(10px);
      color: #fff; font-weight: 600; font-size: 14px;
      transition: all 0.2s;
    }
    .btn:active { transform: scale(0.9); }
    
    .btn.flash-on { border-color: var(--flash-active); }
    .btn.flash-on svg { fill: var(--flash-active); }
    
    #timer-btn { position: absolute; right: 20px; width: auto; padding: 0 14px; border-radius: 24px; gap: 6px; }
    #timer-btn.active { background: rgba(255, 204, 0, 0.3); border-color: var(--active-timer); color: var(--active-timer); }
    #timer-btn svg { width: 20px; height: 20px; fill: currentColor; }

    .btn.disabled { opacity: 0.5; } 
    .btn svg { width: 24px; height: 24px; fill: white; transition: fill 0.2s; }

    /* --- RECORD BUTTON (ZONE AGRANDIE) --- */
    .record-wrap { 
      position: relative; width: 90px; height: 90px; 
      display: flex; align-items: center; justify-content: center; 
      pointer-events: auto; cursor: pointer; 
      -webkit-tap-highlight-color: transparent;
    }
    
    .record-progress { position: absolute; inset: -3px; width: 96px; height: 96px; transform: rotate(-90deg); pointer-events: none; }
    .record-progress circle { fill: none; stroke: var(--primary); stroke-width: 5px; stroke-linecap: round; stroke-dasharray: 0 999; transition: stroke-dashoffset 0.1s linear; }
    
    .record-button { width: 72px; height: 72px; border-radius: 50%; background: #fff; border: 4px solid rgba(255,255,255,0.4); display: flex; align-items: center; justify-content: center; transition: all 0.2s; pointer-events: none; }
    
    body.recording .record-button { background: var(--primary); transform: scale(1.15); border-color: rgba(255,255,255,0.6); animation: pulse 1.5s infinite; }
    body.recording .record-inner { width: 35%; height: 35%; background: #fff; border-radius: 6px; }
    .record-inner { width: 100%; height: 100%; border-radius: 50%; transition: all 0.2s; }
    @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.5); } 70% { box-shadow: 0 0 0 15px rgba(255, 59, 48, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0); } }

    /* --- PREVIEW UI --- */
    #preview-overlay { position: fixed; inset: 0; z-index: 50; background: #000; display: none; opacity: 0; flex-direction: column; transition: opacity 0.2s ease; }
    #preview-overlay.active { display: flex; opacity: 1; }
    .preview-video-container {
      aspect-ratio: 9 / 16;
      width: 1080px;
      height: 1920px;
      max-width: 100%;
      max-height: 100%;
      margin: auto;
      flex: 1;
      position: relative;
      overflow: hidden;
      border-bottom-left-radius: 24px;
      border-bottom-right-radius: 24px;
      background: #000;
    }
    #preview-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
      background: #000;
    }

    .preview-audio-controls {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: calc(env(safe-area-inset-top) - 4px);
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .music-overlay {
      padding: 0 14px;
      z-index: 10;
      display: flex; align-items: center; gap: 12px;
      background: linear-gradient(135deg, rgba(15,15,15,0.9), rgba(25,25,25,0.9));
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 18px; color: #fff; font-size: 13px; backdrop-filter: blur(14px);
      cursor: pointer; box-shadow: 0 12px 28px rgba(0,0,0,0.35);
      min-height: var(--preview-audio-control-size);
      height: var(--preview-audio-control-size);
      max-width: 240px;
    }
    .music-overlay.hidden { display: none; }
    .music-meta { display: flex; flex-direction: column; min-width: 0; }
    .music-title { font-weight: 800; font-size: 13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 150px; }
    .music-artist, .music-duration { display: none; }
    .music-visual { display: flex; align-items: center; gap: 10px; min-width: 0; }
    .music-icon { width: 22px; height: 22px; fill: #fff; flex-shrink: 0; }

    .music-clear {
      width: 26px; height: 26px; border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(255,255,255,0.08);
      color: #fff;
      display: grid; place-items: center; flex-shrink: 0;
      transition: all 0.2s;
    }
    .music-clear svg { width: 12px; height: 12px; }
    .music-clear:active { transform: scale(0.92); }
    .music-overlay.empty { gap: 10px; }
    .music-overlay.empty .music-clear { display: none; }
    .preview-audio-toggle {
      width: var(--preview-audio-control-size);
      height: var(--preview-audio-control-size);
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(15,15,15,0.8);
      display: grid;
      place-items: center;
      color: #fff;
      cursor: pointer;
      backdrop-filter: blur(14px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.35);
      transition: transform 0.2s ease;
    }
    .preview-audio-toggle:active { transform: scale(0.92); }
    .preview-audio-toggle svg { width: 22px; height: 22px; fill: currentColor; }

    .sheet-backdrop {
      position: absolute; inset: 0; background: linear-gradient(180deg, rgba(0,0,0,0.55), rgba(0,0,0,0.75));
      opacity: 0; pointer-events: none; transition: opacity 0.25s ease; z-index: 60;
    }
    .sheet-backdrop.active { opacity: 1; pointer-events: auto; }
    .sheet { position: absolute; left: 0; right: 0; bottom: 0; padding: 20px 18px 0; display: flex; flex-direction: column; gap: 18px; background: rgba(10,10,10,0.96); color: #fff; border-top-left-radius: 26px; border-top-right-radius: 26px; transform: translateY(110%); transition: transform 0.28s ease; z-index: 80; box-shadow: 0 -18px 40px rgba(0,0,0,0.55); height: 80dvh; max-height: 80dvh; overflow: hidden; }
    .sheet.active { transform: translateY(0); }
    #music-filter-sheet { height: 30dvh; max-height: 30dvh; }
    .sheet .sheet-handle { width: 70px; height: 6px; border-radius: 10px; background: #2f2f2f; align-self: center; margin-bottom: 4px; }
    .sheet-content { display: flex; flex-direction: column; gap: 18px; flex: 1; overflow-y: auto; padding-bottom: 90px; }
    .sheet header { display: flex; align-items: center; justify-content: center; gap: 10px; }
    .sheet .title { display: inline-flex; align-items: center; justify-content: center; gap: 8px; font-size: 16px; font-weight: 800; letter-spacing: 0.3px; text-align: center; }
    .sheet label { font-size: 13px; font-weight: 600; display: flex; align-items: center; justify-content: space-between; gap: 12px; }
    .sheet input[type="search"] { width: 100%; padding: 12px 14px; border-radius: 14px; border: 1px solid #2b2b2d; background: #131316; color: #fff; font-size: 14px; box-shadow: inset 0 1px 0 rgba(255,255,255,0.03); }
    .sheet select, .sheet input[type="range"] { flex: 1; padding: 8px 10px; border-radius: 12px; border: 1px solid #2b2b2d; background: #151519; color: #fff; }
    .sheet .toggle-row { display: flex; align-items: center; justify-content: space-between; font-size: 13px; background: rgba(255,255,255,0.04); padding: 12px; border-radius: 14px; border: 1px solid #1f1f24; }
    .music-search-row { display: flex; gap: 10px; align-items: center; }
    .music-filter-btn {
      height: 44px;
      min-width: 44px;
      padding: 0 12px;
      border-radius: 14px;
      border: 1px solid #2b2b2d;
      background: #151519;
      color: #fff;
      display: grid;
      place-items: center;
      cursor: pointer;
    }
    .music-filter-btn svg { width: 18px; height: 18px; fill: currentColor; }
    .tag-grid { display: flex; flex-wrap: wrap; gap: 10px; }
    .tag-chip {
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.06);
      color: #fff;
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
    }
    .tag-chip.active {
      background: rgba(255,255,255,0.22);
      border-color: rgba(255,255,255,0.4);
    }
    #music-list {
      flex: 1;
      min-height: 0;
      max-height: none;
      overflow: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin: 6px 0 4px;
    }
    .music-item { padding: 12px 12px; border-radius: 14px; border: 1px solid #1f1f1f; background: linear-gradient(145deg, #121216, #0e0e10); display: flex; align-items: center; gap: 10px; cursor: pointer; box-shadow: inset 0 1px 0 rgba(255,255,255,0.03); }
    .music-item.active { border-color: #fff; background: #1f1f1f; }
    .music-item .title { font-weight: 700; font-size: 14px; }
    .music-item .artist { font-size: 12px; color: #b5b5b5; }
    .music-list-cover { width: 50px; height: 50px; border-radius: 14px; background: rgba(255,255,255,0.08) center/cover no-repeat; border: 1px solid rgba(255,255,255,0.12); box-shadow: inset 0 1px 0 rgba(255,255,255,0.08); flex-shrink: 0; }
    .music-list-meta { display: flex; flex-direction: column; gap: 2px; min-width: 0; flex: 1; align-items: flex-start; text-align: left; }
    .music-list-duration { font-size: 12px; color: #dcdcdc; font-weight: 700; }
    .timeline-row { display: flex; flex-direction: column; gap: 8px; padding: 12px; border-radius: 16px; border: 1px solid #1d1d22; background: rgba(255,255,255,0.03); }
    .timeline-row .timeline-header { display: flex; align-items: center; justify-content: space-between; font-weight: 700; font-size: 13px; color: #e5e5e7; }
    .timeline-row .time-chip { background: rgba(255,255,255,0.1); border-radius: 10px; padding: 6px 10px; font-size: 12px; letter-spacing: 0.2px; }
    .waveform-visual {
      height: 72px; border-radius: 14px; border: 1px solid #1f1f24; background: linear-gradient(145deg, #0f0f12, #121216);
      display: grid; grid-auto-flow: column; grid-auto-columns: 1fr; gap: 3px; padding: 10px 12px; align-items: end;
      cursor: pointer; overflow: hidden; position: relative;
    }
    .waveform-visual span {
      display: block; width: 6px; align-self: end; border-radius: 6px 6px 2px 2px;
      background: linear-gradient(180deg, #7f7ff5, #5ecbfa);
      opacity: 0.35; transition: opacity 0.2s, transform 0.2s, background 0.2s;
      height: var(--bar-height, 30%);
    }
    .waveform-visual span.active { opacity: 1; box-shadow: 0 6px 14px rgba(94,203,250,0.35); transform: translateY(-2px); background: linear-gradient(180deg, #9dd8ff, #6ccfff); }
    .waveform-handle {
      position: absolute;
      top: 6px;
      bottom: 6px;
      width: 2px;
      background: rgba(255,255,255,0.9);
      transform: translateX(-50%);
      display: flex;
      align-items: flex-end;
      justify-content: center;
      pointer-events: none;
    }
    .waveform-handle::after {
      content: '';
      position: absolute;
      bottom: -6px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #9dd8ff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.35);
      transform: translateY(50%);
    }
    .waveform-handle.end {
      background: rgba(255,255,255,0.65);
    }
    .waveform-handle.end::after {
      background: #6ccfff;
    }
    .slider-row { display: flex; align-items: center; gap: 10px; }
    .time-actions { display: flex; align-items: center; gap: 10px; }
    .icon-btn {
      border: 1px solid var(--glass-border);
      background: var(--glass-bg);
      color: #fff;
      border-radius: 12px;
      padding: 8px 10px;
      cursor: pointer;
      display: grid;
      place-items: center;
      transition: transform 0.2s ease;
    }
    .icon-btn:active { transform: scale(0.95); }
    .icon-btn:disabled { opacity: 0.45; cursor: not-allowed; }
    .mixing-hint {
      margin: 0;
      padding: 12px;
      border-radius: 12px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.08);
      color: #e5e5e7;
      font-size: 13px;
      line-height: 1.5;
    }
    .visually-hidden { position: absolute !important; height: 1px; width: 1px; overflow: hidden; clip: rect(1px, 1px, 1px, 1px); white-space: nowrap; }
    #preview-actions { height: 110px; min-height: 110px; background: #000; display: flex; align-items: center; justify-content: center; gap: 15px; padding: 0 24px; z-index: 60; pointer-events: auto; }
    .action-btn { flex: 1; height: 54px; font-size: 16px; font-weight: 700; border: none; cursor: pointer; border-radius: 14px; }
    #restart-button { background: #1c1c1e; color: #fff; border: 1px solid #333; }
    #next-button { background: #fff; color: #000; }

    #music-controls header { justify-content: center; }
    #music-controls .title { text-align: center; }
    #volume-row { gap: 12px; }
    #volume-row label {
      padding: 12px; border-radius: 14px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.08);
      display: flex; flex-direction: column; gap: 10px;
    }
    #volume-row label .slider-meta {
      display: flex; justify-content: space-between; align-items: center; gap: 10px;
      font-weight: 800; font-size: 13px; letter-spacing: 0.2px;
    }
    #volume-row label .slider-meta .value-chip {
      padding: 4px 10px; border-radius: 10px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: none;
      font-size: 12px; letter-spacing: 0.3px;
      min-width: 40px; text-align: center;
    }
    #music-volume {
      --slider-hit-padding: 12px;
      -webkit-appearance: none; appearance: none; width: 100%; height: calc(8px + var(--slider-hit-padding) * 2);
      padding: var(--slider-hit-padding) 0;
      background: transparent;
      border-radius: 999px; outline: none; border: none;
    }
    #music-volume::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: #fff; border: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.35);
    }
    #music-volume::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: #fff; border: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.35);
    }
    #music-volume::-moz-range-track {
      height: 8px; border-radius: 999px; background: rgba(255,255,255,0.16);
      border: none; box-shadow: inset 0 1px 0 rgba(255,255,255,0.1);
    }
    #music-volume::-webkit-slider-runnable-track {
      height: 8px; border-radius: 999px; background: rgba(255,255,255,0.16);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.1);
    }

    .sheet-footer {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 10px 18px calc(18px + env(safe-area-inset-bottom));
      background: rgba(10,10,10,0.98);
      z-index: 20;
    }

    .tab-bar {
      display: flex;
      gap: 10px;
      background: rgba(20,20,20,0.9);
      border: 1px solid rgba(255,255,255,0.12);
      padding: 6px 10px;
      border-radius: 16px;
      justify-content: space-between;
    }

    .tab-btn {
      flex: 1;
      height: 46px;
      border-radius: 12px;
      border: 1px solid transparent;
      background: transparent;
      color: rgba(255,255,255,0.7);
      cursor: pointer;
      transition: all 0.2s ease;
      display: grid;
      place-items: center;
    }

    .tab-btn svg {
      width: 22px;
      height: 22px;
      fill: currentColor;
    }

    .tab-btn.active {
      background: rgba(255,255,255,0.18);
      color: #fff;
      border-color: rgba(255,255,255,0.35);
      box-shadow: 0 10px 20px rgba(0,0,0,0.35);
    }

    .tab-btn .tab-label {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    .tab-panel { display: none; flex-direction: column; gap: 14px; }
    .tab-panel.active { display: flex; }
    .audio-tab-title { display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 15px; font-weight: 800; text-align: center; margin: 4px 0; }
    .audio-tab-title svg,
    .sheet header .title svg { width: 18px; height: 18px; fill: currentColor; }

    /* --- UPLOAD --- */
    #upload-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0; visibility: hidden; transition: opacity 0.2s; }
    #upload-overlay.active { opacity: 1; visibility: visible; }
    .spinner { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.2); border-top: 4px solid #fff; border-radius: 50%; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    #upload-text { margin-top: 20px; color: #fff; font-weight: 600; font-size: 18px; }

    /* --- ERROR TOAST --- */
    #error-toast {
      position: fixed; top: 100px; left: 50%; transform: translateX(-50%) translateY(-20px);
      background: rgba(255, 59, 48, 0.9); border: 1px solid rgba(255,255,255,0.2);
      color: white; padding: 12px 24px; border-radius: 30px;
      font-weight: 600; font-size: 14px; z-index: 200;
      opacity: 0; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      pointer-events: none; text-align: center; width: 90%; max-width: 300px;
    }
    #error-toast.active { opacity: 1; transform: translateX(-50%) translateY(0); }

    #recording-timer {
      position: fixed;
      top: calc(env(safe-area-inset-top) + 6px);
      left: 50%;
      transform: translateX(-50%);
      z-index: 45;
      padding: 8px 14px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 0.5px;
      opacity: 0;
      transition: opacity 0.2s ease;
      pointer-events: none;
    }
    body.recording #recording-timer { opacity: 1; }

    input[type="file"] { display: none; }
    body.showing-preview .controls { display: none !important; }

    #preview-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
      background: #000;
    }
  </style>
</head>
<body>

  <div id="countdown-display"></div>
  <div id="error-toast">Erreur</div>
  <div id="recording-timer">0:00</div>

  <div id="camera-container">
    <video id="camera-preview" playsinline muted autoplay></video>
    
    <div class="controls">
      <div class="top-bar">
        <button type="button" class="btn" id="flash-btn">
          <svg viewBox="0 0 24 24"><path id="flash-icon-path" d="M3.27 3L2 4.27l5 5V13h3v9l3.58-6.14L17.73 20 19 18.73 3.27 3zM17 10h-4l4-8H7v2.18l8.46 8.46L17 10z"></path></svg>
        </button>

        <button type="button" class="btn" id="timer-btn">
          <svg viewBox="0 0 24 24"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"></path></svg>
          <span id="timer-text">OFF</span>
        </button>
      </div>

      <div class="bottom-bar">
        <div class="side">

  <script>
    const cameraPreview = document.getElementById('camera-preview');
    const previewVideo = document.getElementById('preview-video');
    const previewOverlay = document.getElementById('preview-overlay');
    const recordWrapBtn = document.getElementById('record-wrap-btn');
    const flashBtn = document.getElementById('flash-btn');
    const flashIconPath = document.getElementById('flash-icon-path');
    const switchBtn = document.getElementById('switch-btn');
    const timerBtn = document.getElementById('timer-btn');
    const timerText = document.getElementById('timer-text');
    const countdownDisplay = document.getElementById('countdown-display');
    const galleryBtn = document.getElementById('gallery-btn');
    const restartBtn = document.getElementById('restart-button');
    const nextBtn = document.getElementById('next-button');
    const galleryInput = document.getElementById('galleryInput');
    const uploadOverlay = document.getElementById('upload-overlay');
    const uploadText = document.getElementById('upload-text');
    const progressCircle = document.getElementById('record-progress-circle');
    const errorToast = document.getElementById('error-toast');
    const recordingTimer = document.getElementById('recording-timer');
    const musicOverlay = document.getElementById('music-overlay');
    const originalMuteToggleBtn = document.getElementById('original-mute-toggle');
    const musicOverlayTitle = musicOverlay.querySelector('.music-title');
    const musicOverlayArtist = musicOverlay.querySelector('.music-artist');
    const musicOverlayDuration = document.getElementById('music-duration');
    const musicClearBtn = document.getElementById('music-clear-btn');
    const musicSearchInput = document.getElementById('music-search');
    const musicListEl = document.getElementById('music-list');
    const musicVolumeInput = document.getElementById('music-volume');
    const musicVolumeValue = document.getElementById('music-volume-value');
    const musicPositionLabel = document.getElementById('music-position-label');
    const musicSheet = document.getElementById('music-controls');
    const musicFilterSheet = document.getElementById('music-filter-sheet');
    const musicFilterBtn = document.getElementById('music-filter-btn');
    const musicFilterTags = document.getElementById('music-filter-tags');
    const sheetBackdrop = document.getElementById('sheet-backdrop');
    const waveformVisual = document.getElementById('waveform-visual');
    let waveformHandleStart = null;
    let waveformHandleEnd = null;
    const tabWaveform = document.getElementById('tab-waveform');
    const tabMusicTab = document.getElementById('tab-music');
    const tabAudio = document.getElementById('tab-audio');
    const tabBtnMusic = document.getElementById('tab-btn-music');
    const tabBtnWaveform = document.getElementById('tab-btn-waveform');
    const tabBtnAudio = document.getElementById('tab-btn-audio');
    let currentlyPlayingMusicId = null;
    let isDraggingWaveform = false;
    let videoDurationSeconds = 0;
    cameraPreview.onloadedmetadata = () => {
      cameraPreview.style.objectFit = "cover";
      cameraPreview.style.opacity = "1"; // garantir affichage plein écran
    };

    let mediaStream = null;
    let mediaRecorder = null;
    let recordedChunks = [];
    let isRecording = false;
    let recordedBlob = null;
    let previewObjectURL = null;

    // --- AJOUT MUSIQUE (prévisualisation uniquement) : catalogue et configuration ---
    const DEFAULT_MUSIC_OPTIONS = [
      {
        id: 'default',
        title: 'Default music',
        artist: 'Feednly',
        url: 'https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.mp3'
      }
    ];

    const sanitizeMusicOptions = (list = []) => {
        if (!Array.isArray(list)) return [...DEFAULT_MUSIC_OPTIONS];
        const cleaned = list.filter(item => item && typeof item.url === 'string' && item.url.trim().length > 0);
        return cleaned.length ? cleaned : [...DEFAULT_MUSIC_OPTIONS];
    };

    let musicOptions = sanitizeMusicOptions(DEFAULT_MUSIC_OPTIONS);
    let musicVolume = 0.5; // Volume musique (0 → 1)
    let musicStartTime = 0; // Début sélection musique (s)
    let selectedMusicId = null; // Musique choisie pour la preview
    let currentMusicDuration = 30; // Durée connue pour le slider (s)
    let activeTag = null;
    let isOriginalMuted = false;
    const WAVEFORM_BAR_COUNT = 32;
    const TAG_OPTIONS = ['Chill', 'Rap', 'Pop', 'Electro', 'Cinematic', 'Rock'];

    async function preloadSelectedMusic() {
        const music = getSelectedMusic();
        if (!music || !music.url || !musicEngine) return null;
        try {
            const duration = await musicEngine.load(music.url);
            if (Number.isFinite(duration)) {
                setSeekLimits(Math.floor(duration));
            }
            return duration || null;
        } catch (error) {
            return null;
        }
    }
    
    let facingMode = 'environment';
    let recordedFacingMode = 'environment';
    let torchSupported = false;
    let torchEnabled = false;
    let uploadURL = '';

    let timerDuration = 0;
    let isCountingDown = false;
    let shouldCheckDuration = false;
    let isToggleLocked = false;
    let isSwitching = false;

    const PATH_FLASH_ON = "M7 2v11h3v9l7-12h-4l4-8z";
    const PATH_FLASH_OFF = "M3.27 3L2 4.27l5 5V13h3v9l3.58-6.14L17.73 20 19 18.73 3.27 3zM17 10h-4l4-8H7v2.18l8.46 8.46L17 10z";

    const MAX_DURATION = 60000;
    const circumference = 2 * Math.PI * 46;
    let recordingStartTime = 0;
    let progressInterval = null;
    let previewTimeout = null;

    // --- AJOUT MUSIQUE : initialisation UI simple ---
    const getSelectedMusic = () => {
        const found = musicOptions.find(m => m.id === selectedMusicId);
        return found || null;
    };

    function formatTimeLabel(seconds) {
        const total = Math.max(0, Math.floor(seconds));
        const m = Math.floor(total / 60).toString();
        const s = (total % 60).toString().padStart(2, '0');
        return `${m}:${s}`;
    }

    function formatElapsedTime(milliseconds) {
        const totalSeconds = Math.max(0, Math.floor(milliseconds / 1000));
        const m = Math.floor(totalSeconds / 60).toString();
        const s = (totalSeconds % 60).toString().padStart(2, '0');
        return `${m}:${s}`;
    }

    function clampStartForVideoDuration() {
        const clipDuration = Math.max(0, videoDurationSeconds || 0);
        const maxStart = Math.max(0, currentMusicDuration - clipDuration);
        musicStartTime = Math.min(Math.max(0, musicStartTime), maxStart || 0);
    }

    function getSelectionEnd() {
        const clipDuration = Math.max(0, videoDurationSeconds || 0);
        return Math.min(currentMusicDuration, musicStartTime + clipDuration);
    }

    function getLoopBounds() {
        const start = Math.max(0, Math.min(musicStartTime, currentMusicDuration));
        const end = Math.max(start + 0.05, getSelectionEnd());
        return { start, end };
    }

    function updatePositionLabel() {
        const endTime = getSelectionEnd();
        musicPositionLabel.textContent = `${formatTimeLabel(musicStartTime)} – ${formatTimeLabel(endTime)} / ${formatTimeLabel(currentMusicDuration)}`;
        updateWaveformHandles();
    }

    function setSeekLimits(durationSeconds) {
        currentMusicDuration = Math.max(5, durationSeconds || 30);
        clampStartForVideoDuration();
        updatePositionLabel();
        updateWaveformProgress();
    }

    function buildWaveformBars() {
        if (!waveformVisual) return;
        waveformVisual.innerHTML = '';
        waveformHandleStart = null;
        waveformHandleEnd = null;
        const seed = Math.max(1, [...(selectedMusicId || 'wave')].reduce((acc, ch) => acc + ch.charCodeAt(0), 0));
        for (let i = 0; i < WAVEFORM_BAR_COUNT; i++) {
            const bar = document.createElement('span');
            const noise = Math.abs(Math.sin((i + 1) * 0.43 * seed) * 65) + 18;
            bar.style.setProperty('--bar-height', `${Math.min(95, noise)}%`);
            waveformVisual.appendChild(bar);
        }
        if (!waveformHandleStart) {
            waveformHandleStart = document.createElement('div');
            waveformHandleStart.className = 'waveform-handle start';
            waveformVisual.appendChild(waveformHandleStart);
        }
        if (!waveformHandleEnd) {
            waveformHandleEnd = document.createElement('div');
            waveformHandleEnd.className = 'waveform-handle end';
            waveformVisual.appendChild(waveformHandleEnd);
        }
        updateWaveformProgress();
    }

    function updateWaveformProgress() {
        if (!waveformVisual) return;
        const bars = Array.from(waveformVisual.querySelectorAll('span'));
        const startRatio = currentMusicDuration ? Math.min(1, musicStartTime / currentMusicDuration) : 0;
        const endRatio = currentMusicDuration ? Math.min(1, getSelectionEnd() / currentMusicDuration) : 0;
        if (bars.length) {
            bars.forEach((bar, idx) => {
                const centerRatio = (idx + 0.5) / bars.length;
                const active = centerRatio >= startRatio && centerRatio <= endRatio;
                bar.classList.toggle('active', active);
            });
        }
        updateWaveformHandles();
    }

    function updateWaveformHandles() {
        if (!waveformVisual) return;
        const startRatio = currentMusicDuration ? Math.min(1, musicStartTime / currentMusicDuration) : 0;
        const endRatio = currentMusicDuration ? Math.min(1, getSelectionEnd() / currentMusicDuration) : 0;
        if (waveformHandleStart) {
            waveformHandleStart.style.left = `${startRatio * 100}%`;
        }
        if (waveformHandleEnd) {
            waveformHandleEnd.style.left = `${endRatio * 100}%`;
        }
    }

    function updateStartFromClientX(clientX) {
        if (!waveformVisual) return;
        const rect = waveformVisual.getBoundingClientRect();
        const x = Math.min(Math.max(clientX - rect.left, 0), rect.width);
        const ratio = x / rect.width;
        musicStartTime = ratio * currentMusicDuration;
        clampStartForVideoDuration();
        updateWaveformProgress();
        updatePositionLabel();
        const { start, end } = getLoopBounds();
        if (musicEngine?.isPlaying) {
            musicEngine.updateLoop(start, end);
            musicEngine.play(start, end).catch(() => {});
        }
    }

    function handleWaveformInteraction(clientX) {
        updateStartFromClientX(clientX);
    }

    function normalizeTag(tag) {
        return String(tag || '').trim().toLowerCase();
    }

    function getTrackTags(opt) {
        const tagList = [];
        const rawTags = opt?.tags;
        const rawGenre = opt?.genre;
        if (Array.isArray(rawTags)) {
            tagList.push(...rawTags);
        } else if (typeof rawTags === 'string') {
            tagList.push(...rawTags.split(','));
        }
        if (Array.isArray(rawGenre)) {
            tagList.push(...rawGenre);
        } else if (typeof rawGenre === 'string') {
            tagList.push(...rawGenre.split(','));
        }
        return tagList.map(normalizeTag).filter(Boolean);
    }

    function renderFilterTags() {
        if (!musicFilterTags) return;
        musicFilterTags.innerHTML = '';
        TAG_OPTIONS.forEach((tag) => {
            const btn = document.createElement('button');
            btn.type = 'button';
            btn.className = 'tag-chip';
            btn.textContent = tag;
            const normalized = normalizeTag(tag);
            if (activeTag === normalized) {
                btn.classList.add('active');
            }
            btn.onclick = () => {
                activeTag = activeTag === normalized ? null : normalized;
                renderFilterTags();
                renderMusicList(musicSearchInput.value);
            };
            musicFilterTags.appendChild(btn);
        });
    }

    function renderMusicList(filter = '') {
        const query = (filter || '').toLowerCase();
        musicListEl.innerHTML = '';
        const items = musicOptions.filter(opt => {
            const hay = `${opt.title} ${opt.artist}`.toLowerCase();
            const tags = getTrackTags(opt);
            const matchesTag = !activeTag || tags.some((tag) => tag.includes(activeTag) || activeTag.includes(tag));
            return hay.includes(query) && matchesTag;
        });
        if (!items.length) {
            const empty = document.createElement('div');
            empty.textContent = 'Aucun titre';
            empty.style.opacity = '0.7';
            empty.style.textAlign = 'center';
            empty.style.padding = '12px';
            musicListEl.appendChild(empty);
            return;
        }
        items.forEach(opt => {
            const item = document.createElement('div');
            item.className = 'music-item' + (opt.id === selectedMusicId ? ' active' : '');
            const cover = document.createElement('div');
            cover.className = 'music-list-cover';
            cover.style.backgroundImage = opt.cover ? `url(${opt.cover})` : '';

            const meta = document.createElement('div');
            meta.className = 'music-list-meta';
            const title = document.createElement('div');
            title.className = 'title';
            title.textContent = opt.title;
            const artist = document.createElement('div');
            artist.className = 'artist';
            artist.textContent = opt.artist;
            meta.appendChild(title);
            meta.appendChild(artist);

            const duration = document.createElement('div');
            duration.className = 'music-list-duration';
            duration.textContent = opt.duration ? formatTimeLabel(Math.floor(Number(opt.duration) / 1000)) : '';

            item.appendChild(cover);
            item.appendChild(meta);
            item.appendChild(duration);
            const playBtn = document.createElement('button');
            playBtn.type = 'button';
            playBtn.className = 'icon-btn';
            const isPlayingThis = currentlyPlayingMusicId === opt.id && musicEngine?.isPlaying;
            playBtn.innerHTML = isPlayingThis ? playIconPause() : playIconPlay();
            playBtn.onclick = (e) => {
                e.stopPropagation();
                const alreadyPlaying = currentlyPlayingMusicId === opt.id && musicEngine?.isPlaying;
                if (alreadyPlaying) {
                    stopMusicPreview();
                    return;
                }
                startMusicPreview(opt);
            };
            item.appendChild(playBtn);
            item.onclick = (e) => {
                e.stopPropagation();
                selectMusic(opt);
            };
            musicListEl.appendChild(item);
        });
    }

    function updateSeekDurationFromMeta(opt) {
        const durationMs = Number(opt?.duration);
        if (!Number.isNaN(durationMs) && durationMs > 0) {
            setSeekLimits(Math.max(5, Math.floor(durationMs / 1000)));
        }
    }

    async function selectMusic(opt) {
        if (!opt) return;
        const hadSelection = !!getSelectedMusic();
        stopMusicPreview();
        selectedMusicId = opt.id;
        if (!hadSelection && parseFloat(musicVolumeInput.value || '0') === 0) {
            musicVolumeInput.value = 0.5;
        }
        updateMusicOverlay();
        updateSeekDurationFromMeta(opt);
        renderMusicList(musicSearchInput.value);
        await preloadSelectedMusic();
        await updateMusicSelectionUI();
    }

    function updateMusicOverlay() {
        const music = getSelectedMusic();
        musicOverlay.classList.toggle('empty', !music);
        if (!music) {
            musicOverlayTitle.textContent = 'Ajouter un son';
            musicOverlayArtist.textContent = '';
            musicOverlayDuration.textContent = '';
            musicVolume = 0.5;
            musicVolumeInput.value = musicVolume;
            syncVolumeLabels();
            musicOverlay.classList.remove('hidden');
            buildWaveformBars();
            if (musicClearBtn) musicClearBtn.style.display = 'none';
            return;
        }
        if (musicClearBtn) musicClearBtn.style.display = 'grid';
        musicOverlayTitle.textContent = music.title;
        musicOverlayArtist.textContent = music.artist;
        const trackDurationSeconds = music.duration ? Math.floor(Number(music.duration) / 1000) : 0;
        const overlayDuration = trackDurationSeconds || currentMusicDuration;
        musicOverlayDuration.textContent = formatTimeLabel(Math.floor(overlayDuration));
        musicOverlay.classList.remove('hidden');
        buildWaveformBars();
    }

    function clearMusicSelection() {
        selectedMusicId = null;
        musicStartTime = 0;
        musicVolume = 0.5;
        musicVolumeInput.value = musicVolume;
        updatePositionLabel();
        syncVolumeLabels();
        renderMusicList(musicSearchInput.value);
        updateMusicOverlay();
        stopMusicPreview();
        updateMusicSelectionUI();
    }

    function resetMusicDefaults() {
        if (!musicOptions.length) {
            musicOptions = [...DEFAULT_MUSIC_OPTIONS];
        }
        selectedMusicId = null;
        musicVolume = 0.5;

    async function playBeep(freq = 800, type = 'short') {
       await ensureAudioReady();
       if (!audioCtx) return;
       if (audioCtx.state === 'suspended') {
           audioCtx.resume().catch(e => console.log(e));
       }
       const osc = audioCtx.createOscillator();
       const gain = audioCtx.createGain();
       osc.connect(gain);
       gain.connect(audioCtx.destination);
       osc.type = 'sine';
       osc.frequency.value = freq;
       gain.gain.value = 0.5; 
       const now = audioCtx.currentTime;
       osc.start(now);
       const duration = (type === 'long') ? 0.6 : 0.1;
       osc.stop(now + duration);
       setTimeout(() => { osc.disconnect(); gain.disconnect(); }, 1000);
    }

    async function ensureAudioReady() {
        unlockAudioContext();
        if (!audioCtx) return;
        if (audioCtx.state === 'suspended') {
            try { await audioCtx.resume(); } catch(e){}
        }
    }

    document.addEventListener('pointerdown', () => {
        ensureAudioReady();
    }, { once: true });

    function unlockAudioContext() {
        if (!audioCtx) {
            const AudioContextClass = window.AudioContext || window.webkitAudioContext;
            if (!AudioContextClass) return;
            audioCtx = new AudioContextClass();
        }
        if (!audioCtx) return;

        if (audioCtx.state === 'suspended') {
            audioCtx.resume().catch(() => {});
        }

        const bufferLength = Math.max(1, Math.ceil(audioCtx.sampleRate * 0.05));
        const buffer = audioCtx.createBuffer(1, bufferLength, audioCtx.sampleRate);
        const source = audioCtx.createBufferSource();
        source.buffer = buffer;
        source.connect(audioCtx.destination);
        source.start(audioCtx.currentTime);
        source.stop(audioCtx.currentTime + 0.05);
        source.onended = () => {
            try { source.disconnect(); } catch (_) {}
        };
    }

    function createMusicEngine() {
        let buffer = null;
        let source = null;
        let gainNode = null;
        let currentUrl = '';
        let isPlaying = false;

        const ensureContext = async () => {
            unlockAudioContext();
            if (!audioCtx) return false;
            if (audioCtx.state === 'suspended') {
                try { await audioCtx.resume(); } catch (error) {}
            }
            if (!gainNode) {
                gainNode = audioCtx.createGain();
                gainNode.gain.value = musicVolume;
                gainNode.connect(audioCtx.destination);
            }
            return true;
        };

        const load = async (url) => {
            if (!url) return null;
            if (currentUrl === url && buffer) return buffer.duration || null;
            const ready = await ensureContext();
            if (!ready) return null;
            const res = await fetch(url);
            if (!res.ok) throw new Error('music fetch failed');
            const arrayBuffer = await res.arrayBuffer();
            buffer = await audioCtx.decodeAudioData(arrayBuffer.slice(0));
            currentUrl = url;
            return buffer.duration || null;
        };

        const stop = () => {
            if (source) {
                try { source.stop(0); } catch (error) {}
                try { source.disconnect(); } catch (error) {}
            }
            source = null;
            isPlaying = false;
        };

        const play = async (startTime, endTime) => {
            const ready = await ensureContext();
            if (!ready || !buffer) return false;
            stop();
            source = audioCtx.createBufferSource();
            source.buffer = buffer;
            source.loop = true;
            source.loopStart = Math.max(0, startTime || 0);
            source.loopEnd = Math.max(source.loopStart + 0.05, endTime || buffer.duration || 0);
            source.connect(gainNode);
            source.start(0, source.loopStart);
            isPlaying = true;
            source.onended = () => {
                isPlaying = false;
            };
            return true;
        };

        const updateLoop = (startTime, endTime) => {
            if (!source) return;
            source.loopStart = Math.max(0, startTime || 0);
            source.loopEnd = Math.max(source.loopStart + 0.05, endTime || source.buffer?.duration || 0);
        };

        const updateVolume = (value) => {
            if (gainNode) {
                gainNode.gain.value = value;
            }
        };

        const clearBuffer = () => {
            buffer = null;
            currentUrl = '';
        };

        return {
            load,
            play,
            stop,
            updateLoop,
            updateVolume,
            clearBuffer,
            get isPlaying() { return isPlaying; },
            get hasBuffer() { return !!buffer; }
        };
    }

    async function startRecording() {
      const audioMissing = !mediaStream || mediaStream.getAudioTracks().length === 0;

      if (audioMissing) {
         await startCamera();
      }

      const hasAudioTrack = mediaStream && mediaStream.getAudioTracks().length > 0;
      if (isRecording || !mediaStream || !hasAudioTrack) {
          showError("Fonction d'enregistrement non disponible lors d'un appel téléphonique.");
          return;
      }
      
      recordedFacingMode = facingMode; 
      recordedChunks = [];
      
      let options = {
         mimeType: 'video/mp4',
         videoBitsPerSecond: facingMode === 'user' ? 6000000 : 10000000
      };
      
      if (!MediaRecorder.isTypeSupported('video/mp4')) {
          options = { videoBitsPerSecond: facingMode === 'user' ? 6000000 : 10000000 };
      }

      const streamForRecording = mediaStream;

      try { mediaRecorder = new MediaRecorder(streamForRecording, options); }
      catch(e) { mediaRecorder = new MediaRecorder(streamForRecording); }

      mediaRecorder.ondataavailable = e => { if (e.data.size > 0) recordedChunks.push(e.data); };
      mediaRecorder.onstop = () => {
         recordedBlob = new Blob(recordedChunks, { type: mediaRecorder.mimeType });
         isRecording = false;
         finalizeRecording();
      };
      
      mediaRecorder.start();
      isRecording = true;
      document.body.classList.add('recording');
      
      recordingStartTime = Date.now();
      if (recordingTimer) {
         recordingTimer.textContent = '0:00';

      const tick = () => {

         const p = Math.min((Date.now() - recordingStartTime) / MAX_DURATION, 1);
         if (recordingTimer) {
           recordingTimer.textContent = formatElapsedTime(Date.now() - recordingStartTime);
         }
         progressCircle.style.strokeDashoffset = circumference * (1 - p);
         if (p < 1) progressInterval = requestAnimationFrame(tick);
         else stopRecording();
      };
      progressInterval = requestAnimationFrame(tick);
    }

    function stopRecording() {
       if (mediaRecorder && mediaRecorder.state === 'recording') {
           mediaRecorder.stop();
       } else if (isRecording) {
           isRecording = false;
           finalizeRecording();
       }
    }

    function finalizeRecording() {
       if(progressInterval) cancelAnimationFrame(progressInterval);
       document.body.classList.remove('recording');

        if (previewObjectURL) {
            URL.revokeObjectURL(previewObjectURL);
            previewObjectURL = null;
        }

        // 💥 MAINTENANT on peut cacher la preview
        hidePreview();

        // 💥 On s’assure que le flux audio ne réutilise rien
        if (mediaStream) {
            mediaStream.getAudioTracks().forEach(track => track.stop());
        }

        // 💥 Reset du champ input
        galleryInput.value = '';

        // Ouvre la galerie
        galleryInput.click();
    };
    
    function handleFileSelect(e) {
       const file = e.target.files[0];
       if(!file) {
           startCamera();
           return;
       }
       recordedBlob = file;
       shouldCheckDuration = true;
       showPreview(file);
       e.target.value = '';
    }

    galleryInput.onchange = handleFileSelect;
    
    // --- CORRECTION CLÉ : Double nettoyage de la vidéo de prévisualisation ---
    restartBtn.onclick = () => {
        // Nettoyage explicite AVANT d'appeler hidePreview pour vider la source
        resetPreviewState();
        hidePreview();
    };
    // --- FIN CORRECTION CLÉ ---

    nextBtn.onclick = async () => {
       // Couper immédiatement la preview pour éviter le son pendant l'upload
       previewVideo.pause();
       previewVideo.currentTime = 0;
       stopMusicPreview({ hard: true });

       const url = getUploadURL();
       uploadOverlay.classList.add('active');
       uploadText.textContent = "Préparation...";
       if(!url || !recordedBlob) {
          uploadText.textContent = "Erreur"; setTimeout(()=>uploadOverlay.classList.remove('active'), 2000); return;
       }
       uploadText.textContent = "0%";

       const xhr = new XMLHttpRequest();
       xhr.open('PUT', url, true);
       xhr.setRequestHeader('Content-Type', recordedBlob.type);
       xhr.upload.onprogress = e => { if(e.lengthComputable) uploadText.textContent = Math.round((e.loaded/e.total)*100) + "%"; };
       xhr.onload = () => {
          if(xhr.status < 300) {
             uploadText.textContent = "Succès";
             const assetId = url.split('/').pop().split('?')[0];
             notifyHost({ status: 'success', action: 'next_page', asset_id: assetId });
          } else { uploadText.textContent = "Échec"; setTimeout(()=>uploadOverlay.classList.remove('active'), 2000); }
       };
       xhr.send(recordedBlob);
    };
    
    previewOverlay.onclick = async (e) => {
      const tappedAction = e.target.closest('.action-btn') || e.target.closest('#preview-actions');
      const tappedSheet = e.target.closest('.sheet');
      if ((musicSheet.classList.contains('active') || musicFilterSheet.classList.contains('active')) && !tappedSheet) {
         if (musicFilterSheet.classList.contains('active')) {
            closeFilterSheet();
         } else {
            closeMusicSheet();
         }
         return;
      }
      if(!tappedAction) {
         if (previewVideo.paused) {
            previewVideo.play().catch(()=>{});
         } else {
            previewVideo.pause();
         }
      }
    };

    // --- TEMPORAIRE : message pour ReactNativeWebView ---
    setTimeout(() => {
      window.ReactNativeWebView?.postMessage("test-message");
    }, 3000);

    startCamera();

  </script>
</body>
</html>
