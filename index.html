<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Camera Pro V42 (Double Nettoyage d'État)</title>
  <style>
    :root {
      --glass-bg: rgba(20, 20, 20, 0.65);
      --glass-border: rgba(255, 255, 255, 0.2);
      --primary: #ff3b30;
      --active-timer: #ffcc00;
      --flash-active: #ffcc00;
      --preview-audio-control-size: 52px;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; -webkit-touch-callout: none; }

    html { width: 100%; height: 100%; background: #000; overflow: hidden; }

    body {
      margin: 0; width: 100%; height: 100dvh; background: #000;
      font-family: -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
      position: fixed; top: 0; left: 0; right: 0; bottom: 0; overflow: hidden;
    }

    /* --- CAMERA --- */
    #camera-container { position: absolute; inset: 0; z-index: 1; background: #000; }

    #camera-preview {
      opacity: 0;
      transition: opacity 0.25s ease;
    }

    video {
      width: 100%; height: 100%; object-fit: cover; display: block;
      transform: scaleX(1); pointer-events: none;
    }
    video::-webkit-media-controls { display: none !important; }

    /* --- COUNTDOWN --- */
    #countdown-display {
      position: fixed; inset: 0; z-index: 40;
      display: flex; align-items: center; justify-content: center;
      font-size: 180px; font-weight: 800; color: #fff;
      text-shadow: 0 10px 30px rgba(0,0,0,0.5);
      pointer-events: none;
      opacity: 0; transform: scale(0.5);
      transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    #countdown-display.active { opacity: 1; transform: scale(1); }

    /* --- CONTROLS --- */
    .controls { position: absolute; inset: 0; z-index: 20; pointer-events: none; }
    
    .top-bar { 
      position: absolute; top: 0; width: 100%; 
      padding-top: max(20px, env(safe-area-inset-top));
      height: 80px;
      display: flex; justify-content: center; align-items: center; 
      pointer-events: auto;
    }
    
    .bottom-bar { 
      position: absolute; bottom: 0; width: 100%; 
      padding: 0 30px calc(20px + env(safe-area-inset-bottom)) 30px; 
      display: flex; align-items: center; justify-content: space-between; 
      z-index: 30;
    }

    body.recording .top-bar, body.recording .bottom-bar .side { opacity: 0; pointer-events: none; }

    .side { pointer-events: auto; }
    
    .btn {
      width: 48px; height: 48px; border-radius: 50%;
      background: var(--glass-bg); border: 1px solid var(--glass-border);
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; backdrop-filter: blur(10px);
      color: #fff; font-weight: 600; font-size: 14px;
      transition: all 0.2s;
    }
    .btn:active { transform: scale(0.9); }
    
    .btn.flash-on { border-color: var(--flash-active); }
    .btn.flash-on svg { fill: var(--flash-active); }
    
    #timer-btn { position: absolute; right: 20px; width: auto; padding: 0 14px; border-radius: 24px; gap: 6px; }
    #timer-btn.active { background: rgba(255, 204, 0, 0.3); border-color: var(--active-timer); color: var(--active-timer); }
    #timer-btn svg { width: 20px; height: 20px; fill: currentColor; }

    .btn.disabled { opacity: 0.5; } 
    .btn svg { width: 24px; height: 24px; fill: white; transition: fill 0.2s; }

    /* --- RECORD BUTTON (ZONE AGRANDIE) --- */
    .record-wrap { 
      position: relative; width: 90px; height: 90px; 
      display: flex; align-items: center; justify-content: center; 
      pointer-events: auto; cursor: pointer; 
      -webkit-tap-highlight-color: transparent;
    }
    
    .record-progress { position: absolute; inset: -3px; width: 96px; height: 96px; transform: rotate(-90deg); pointer-events: none; }
    .record-progress circle { fill: none; stroke: var(--primary); stroke-width: 5px; stroke-linecap: round; stroke-dasharray: 0 999; transition: stroke-dashoffset 0.1s linear; }
    
    .record-button { width: 72px; height: 72px; border-radius: 50%; background: #fff; border: 4px solid rgba(255,255,255,0.4); display: flex; align-items: center; justify-content: center; transition: all 0.2s; pointer-events: none; }
    
    body.recording .record-button { background: var(--primary); transform: scale(1.15); border-color: rgba(255,255,255,0.6); animation: pulse 1.5s infinite; }
    body.recording .record-inner { width: 35%; height: 35%; background: #fff; border-radius: 6px; }
    .record-inner { width: 100%; height: 100%; border-radius: 50%; transition: all 0.2s; }
    @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.5); } 70% { box-shadow: 0 0 0 15px rgba(255, 59, 48, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0); } }

    /* --- PREVIEW UI --- */
    #preview-overlay { position: fixed; inset: 0; z-index: 50; background: #000; display: none; opacity: 0; flex-direction: column; transition: opacity 0.2s ease; }
    #preview-overlay.active { display: flex; opacity: 1; }
    .preview-video-container { flex: 1; position: relative; overflow: hidden; border-bottom-left-radius: 24px; border-bottom-right-radius: 24px; background: #000; }
    #preview-video { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }

    .music-overlay {
      position: absolute; left: 50%; transform: translateX(-50%);
      padding: 0 14px;
      top: calc(env(safe-area-inset-top) + 2px);
      z-index: 10;
      display: flex; align-items: center; gap: 12px;
      background: linear-gradient(135deg, rgba(15,15,15,0.9), rgba(25,25,25,0.9));
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 18px; color: #fff; font-size: 13px; backdrop-filter: blur(14px);
      cursor: pointer; box-shadow: 0 12px 28px rgba(0,0,0,0.35);
      min-height: var(--preview-audio-control-size);
      height: var(--preview-audio-control-size);
      max-width: 240px;
    }
    .music-overlay.hidden { display: none; }
    .music-meta { display: flex; flex-direction: column; min-width: 0; }
    .music-title { font-weight: 800; font-size: 13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 150px; }
    .music-artist, .music-duration { display: none; }
    .music-visual { display: flex; align-items: center; gap: 10px; min-width: 0; }
    .music-icon { width: 22px; height: 22px; fill: #fff; flex-shrink: 0; }

    .music-clear {
      width: 26px; height: 26px; border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(255,255,255,0.08);
      color: #fff;
      display: grid; place-items: center; flex-shrink: 0;
      transition: all 0.2s;
    }
    .music-clear svg { width: 12px; height: 12px; }
    .music-clear:active { transform: scale(0.92); }
    .music-overlay.empty { gap: 10px; }
    .music-overlay.empty .music-clear { display: none; }

    #preview-mute-btn {
      position: absolute; top: calc(env(safe-area-inset-top) + 2px); right: 14px;
      width: var(--preview-audio-control-size); height: var(--preview-audio-control-size); border-radius: 100px; border: 1px solid var(--glass-border);
      background: var(--glass-bg); color: #fff; font-size: 20px; display: grid; place-items: center;
      cursor: pointer; z-index: 11; backdrop-filter: blur(14px); box-shadow: 0 14px 36px rgba(0,0,0,0.35);
      transition: all 0.2s; align-items: center;
    }
    #preview-mute-btn:active { transform: scale(0.95); }
    #preview-mute-btn svg { width: 22px; height: 22px; fill: currentColor; }

    .sheet-backdrop {
      position: absolute; inset: 0; background: linear-gradient(180deg, rgba(0,0,0,0.55), rgba(0,0,0,0.75));
      opacity: 0; pointer-events: none; transition: opacity 0.25s ease; z-index: 60;
    }
    .sheet-backdrop.active { opacity: 1; pointer-events: auto; }
    .sheet { position: absolute; left: 0; right: 0; bottom: 0; padding: 24px 18px 32px; display: flex; flex-direction: column; gap: 18px; background: rgba(10,10,10,0.96); color: #fff; border-top-left-radius: 26px; border-top-right-radius: 26px; transform: translateY(110%); transition: transform 0.28s ease; z-index: 80; box-shadow: 0 -18px 40px rgba(0,0,0,0.55); }
    .sheet.active { transform: translateY(0); }
    .sheet .sheet-handle { width: 70px; height: 6px; border-radius: 10px; background: #2f2f2f; align-self: center; margin-bottom: 4px; }
    .sheet header { display: flex; align-items: center; justify-content: center; gap: 10px; }
    .sheet .title { font-size: 16px; font-weight: 800; letter-spacing: 0.3px; text-align: center; }
    .sheet label { font-size: 13px; font-weight: 600; display: flex; align-items: center; justify-content: space-between; gap: 12px; }
    .sheet input[type="search"] { width: 100%; padding: 12px 14px; border-radius: 14px; border: 1px solid #2b2b2d; background: #131316; color: #fff; font-size: 14px; box-shadow: inset 0 1px 0 rgba(255,255,255,0.03); }
    .sheet select, .sheet input[type="range"] { flex: 1; padding: 8px 10px; border-radius: 12px; border: 1px solid #2b2b2d; background: #151519; color: #fff; }
    .sheet .toggle-row { display: flex; align-items: center; justify-content: space-between; font-size: 13px; background: rgba(255,255,255,0.04); padding: 12px; border-radius: 14px; border: 1px solid #1f1f24; }
    #music-list { max-height: 220px; overflow: auto; display: flex; flex-direction: column; gap: 8px; margin: 6px 0 4px; }
    .music-item { padding: 12px 12px; border-radius: 14px; border: 1px solid #1f1f1f; background: linear-gradient(145deg, #121216, #0e0e10); display: flex; align-items: center; gap: 10px; cursor: pointer; box-shadow: inset 0 1px 0 rgba(255,255,255,0.03); }
    .music-item.active { border-color: #fff; background: #1f1f1f; }
    .music-item .title { font-weight: 700; font-size: 14px; }
    .music-item .artist { font-size: 12px; color: #b5b5b5; }
    .music-list-cover { width: 50px; height: 50px; border-radius: 14px; background: rgba(255,255,255,0.08) center/cover no-repeat; border: 1px solid rgba(255,255,255,0.12); box-shadow: inset 0 1px 0 rgba(255,255,255,0.08); flex-shrink: 0; }
    .music-list-meta { display: flex; flex-direction: column; gap: 2px; min-width: 0; flex: 1; }
    .music-list-duration { font-size: 12px; color: #dcdcdc; font-weight: 700; }
    .timeline-row { display: flex; flex-direction: column; gap: 8px; padding: 12px; border-radius: 16px; border: 1px solid #1d1d22; background: rgba(255,255,255,0.03); }
    .timeline-row .timeline-header { display: flex; align-items: center; justify-content: space-between; font-weight: 700; font-size: 13px; color: #e5e5e7; }
    .timeline-row .time-chip { background: rgba(255,255,255,0.1); border-radius: 10px; padding: 6px 10px; font-size: 12px; letter-spacing: 0.2px; }
    .waveform-visual {
      height: 72px; border-radius: 14px; border: 1px solid #1f1f24; background: linear-gradient(145deg, #0f0f12, #121216);
      display: grid; grid-auto-flow: column; grid-auto-columns: 1fr; gap: 3px; padding: 10px 12px; align-items: end;
      cursor: pointer; overflow: hidden; position: relative;
    }
    .waveform-visual span {
      display: block; width: 6px; align-self: end; border-radius: 6px 6px 2px 2px;
      background: linear-gradient(180deg, #7f7ff5, #5ecbfa);
      opacity: 0.35; transition: opacity 0.2s, transform 0.2s, background 0.2s;
      height: var(--bar-height, 30%);
    }
    .waveform-visual span.active { opacity: 1; box-shadow: 0 6px 14px rgba(94,203,250,0.35); transform: translateY(-2px); background: linear-gradient(180deg, #9dd8ff, #6ccfff); }
    .waveform-selection-window {
      position: absolute; top: 0; bottom: 0; left: 0;
      background: rgba(94,203,250,0.15);
      border-left: 2px solid rgba(94,203,250,0.6);
      border-right: 2px solid rgba(94,203,250,0.6);
      pointer-events: none;
      transition: left 0.15s ease, width 0.15s ease;
    }
    .waveform-selection-window.hidden { display: none; }
    .slider-row { display: none; }
    .visually-hidden { position: absolute !important; height: 1px; width: 1px; overflow: hidden; clip: rect(1px, 1px, 1px, 1px); white-space: nowrap; }
    #preview-actions { height: 110px; min-height: 110px; background: #000; display: flex; align-items: center; justify-content: center; gap: 15px; padding: 0 24px; z-index: 60; pointer-events: auto; }
    .action-btn { flex: 1; height: 54px; font-size: 16px; font-weight: 700; border: none; cursor: pointer; border-radius: 14px; }
    #restart-button { background: #1c1c1e; color: #fff; border: 1px solid #333; }
    #next-button { background: #fff; color: #000; }

    #music-controls header { justify-content: flex-start; }
    #music-controls .title { text-align: left; }
    #volume-controls { gap: 20px; }
    #volume-controls .title { text-align: left; font-size: 17px; }
    #volume-row { gap: 16px; }
    #volume-row label {
      padding: 16px; border-radius: 18px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.08);
      display: flex; flex-direction: column; gap: 12px;
    }
    #volume-row label .slider-meta {
      display: flex; justify-content: space-between; align-items: center; gap: 14px;
      font-weight: 800; font-size: 14px; letter-spacing: 0.2px;
    }
    #volume-row label .slider-meta .value-chip {
      padding: 6px 12px; border-radius: 12px;
      background: linear-gradient(135deg, rgba(255,255,255,0.12), rgba(255,255,255,0.05));
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08);
      font-size: 13px; letter-spacing: 0.5px;
      min-width: 46px; text-align: center;
    }
    #volume-controls label input[type="range"], #music-volume, #original-volume {
      -webkit-appearance: none; appearance: none; width: 100%; height: 28px;
      background: linear-gradient(90deg, rgba(255,255,255,0.16), rgba(255,255,255,0.08));
      border-radius: 999px; outline: none; border: 1px solid rgba(255,255,255,0.2);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.1), 0 10px 30px rgba(0,0,0,0.35);
      padding: 0 10px;
    }
    #volume-controls label input[type="range"]::-webkit-slider-thumb, #music-volume::-webkit-slider-thumb, #original-volume::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none; width: 36px; height: 36px; border-radius: 50%;
      background: linear-gradient(145deg, #ffffff, #d5e8ff); border: 1px solid rgba(0,0,0,0.25);
      box-shadow: 0 8px 18px rgba(0,0,0,0.45);
    }
    #volume-controls label input[type="range"]::-moz-range-thumb, #music-volume::-moz-range-thumb, #original-volume::-moz-range-thumb {
      width: 36px; height: 36px; border-radius: 50%;
      background: linear-gradient(145deg, #ffffff, #d5e8ff); border: 1px solid rgba(0,0,0,0.25);
      box-shadow: 0 8px 18px rgba(0,0,0,0.45);
    }
    #volume-controls label input[type="range"]::-moz-range-track, #music-volume::-moz-range-track, #original-volume::-moz-range-track {
      height: 28px; border-radius: 999px; background: linear-gradient(90deg, rgba(255,255,255,0.16), rgba(255,255,255,0.08));
      border: 1px solid rgba(255,255,255,0.2);
    }
    #volume-controls label input[type="range"]::-webkit-slider-runnable-track, #music-volume::-webkit-slider-runnable-track, #original-volume::-webkit-slider-runnable-track {
      height: 28px; border-radius: 999px; background: linear-gradient(90deg, rgba(255,255,255,0.16), rgba(255,255,255,0.08));
      border: 1px solid rgba(255,255,255,0.2);
    }

    /* --- UPLOAD --- */
    #upload-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0; visibility: hidden; transition: opacity 0.2s; }
    #upload-overlay.active { opacity: 1; visibility: visible; }
    .spinner { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.2); border-top: 4px solid #fff; border-radius: 50%; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    #upload-text { margin-top: 20px; color: #fff; font-weight: 600; font-size: 18px; }

    /* --- ERROR TOAST --- */
    #error-toast {
      position: fixed; top: 100px; left: 50%; transform: translateX(-50%) translateY(-20px);
      background: rgba(255, 59, 48, 0.9); border: 1px solid rgba(255,255,255,0.2);
      color: white; padding: 12px 24px; border-radius: 30px;
      font-weight: 600; font-size: 14px; z-index: 200;
      opacity: 0; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      pointer-events: none; text-align: center; width: 90%; max-width: 300px;
    }
    #error-toast.active { opacity: 1; transform: translateX(-50%) translateY(0); }

    input[type="file"] { display: none; }
    body.showing-preview .controls { display: none !important; }
  </style>
</head>
<body>

  <div id="countdown-display"></div>
  <div id="error-toast">Erreur</div>

  <div id="camera-container">
    <video id="camera-preview" playsinline muted autoplay></video>
    <canvas id="recording-canvas" style="display:none;"></canvas>
    
    <div class="controls">
      <div class="top-bar">
        <button type="button" class="btn" id="flash-btn">
          <svg viewBox="0 0 24 24"><path id="flash-icon-path" d="M3.27 3L2 4.27l5 5V13h3v9l3.58-6.14L17.73 20 19 18.73 3.27 3zM17 10h-4l4-8H7v2.18l8.46 8.46L17 10z"></path></svg>
        </button>

        <button type="button" class="btn" id="timer-btn">
          <svg viewBox="0 0 24 24"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"></path></svg>
          <span id="timer-text">OFF</span>
        </button>
      </div>

      <div class="bottom-bar">
        <div class="side">
          <button type="button" class="btn" id="gallery-btn">
             <svg viewBox="0 0 24 24"><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"></path></svg>
          </button>
        </div>
        <div class="record-wrap" id="record-wrap-btn">
          <svg class="record-progress" viewBox="0 0 100 100"><circle id="record-progress-circle" cx="50" cy="50" r="46"></circle></svg>
          <div class="record-button" id="record-btn"><div class="record-inner"></div></div>
        </div>
        <div class="side">
          <button type="button" class="btn" id="switch-btn">
             <svg viewBox="0 0 24 24"><path d="M12 6v3l4-4-4-4v3c-4.42 0-8 3.58-8 8 0 1.57.46 3.03 1.24 4.26L6.7 14.8c-.45-.83-.7-1.79-.7-2.8 0-3.31 2.69-6 6-6zm6.76 1.74L17.3 9.2c.44.84.7 1.79.7 2.8 0 3.31-2.69 6-6 6v-3l-4 4 4 4v-3c4.42 0 8-3.58 8-8 0-1.57-.46-3.03-1.24-4.26z"></path></svg>
          </button>
        </div>
      </div>
    </div>
  </div>

    <div id="preview-overlay">
      <div class="preview-video-container">
        <div id="music-overlay" class="music-overlay hidden">
          <div class="music-visual">
            <svg class="music-icon" viewBox="0 0 256 256" aria-hidden="true"><path d="M211.79 35.48a8 8 0 0 0-6.62-1.43l-96 20a8 8 0 0 0-6.54 7.86V168a28 28 0 1 0 16 25.45V121.89l80-16.67V152a28 28 0 1 0 16 25.45V43.91a8 8 0 0 0-3.38-6.63ZM88 216a12 12 0 1 1 12-12 12 12 0 0 1-12 12Zm28-106.67V79.12l80-16.67v30.22Zm80 106.67a12 12 0 1 1 12-12 12 12 0 0 1-12 12Z"></path></svg>
          </div>
          <div class="music-meta">
            <span class="music-title"></span>
            <span class="music-artist"></span>
            <span class="music-duration" id="music-duration"></span>
          </div>
          <button type="button" id="music-clear-btn" class="music-clear" aria-label="Supprimer la musique">
            <svg viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M18.3 5.7a1 1 0 0 0-1.4-1.4L12 9.17 7.1 4.3a1 1 0 1 0-1.4 1.4L10.83 12l-5.13 4.9a1 1 0 0 0 1.4 1.45L12 14.83l4.9 5.12a1 1 0 0 0 1.45-1.4L13.17 12Z"/></svg>
          </button>
        </div>
        <button type="button" id="preview-mute-btn" aria-label="Réglages audio"></button>
        <video id="preview-video" playsinline webkit-playsinline loop></video>
      </div>
      <div id="sheet-backdrop" class="sheet-backdrop"></div>
      <div id="music-controls" class="sheet">
        <div class="sheet-handle"></div>
        <header>
          <div class="title">Musique</div>
        </header>
        <input id="music-search" type="search" placeholder="Rechercher un titre ou un artiste" />
        <div id="music-list"></div>
        <div class="timeline-row">
          <div class="timeline-header">
            <span>Choisir le passage</span>
            <span class="time-chip" id="music-position-label">0:00</span>
          </div>
          <div id="waveform-visual" class="waveform-visual" role="presentation">
            <div id="waveform-selection-window" class="waveform-selection-window hidden"></div>
          </div>
          <div class="slider-row">
            <span class="time-chip">Décalage</span>
            <input id="music-seek" type="range" min="0" max="30" step="0.25" value="0" class="music-seek-slider" />
          </div>
        </div>
      </div>
      <div id="volume-controls" class="sheet">
        <div class="sheet-handle"></div>
        <header>
          <div class="title">Volumes</div>
        </header>
        <div class="timeline-row" id="volume-row">
          <div class="timeline-header">
            <span>Volume son</span>
          </div>
          <label>
            <div class="slider-meta">
              <span>Son original</span>
              <span class="value-chip" id="original-volume-value">50</span>
            </div>
            <input id="original-volume" type="range" min="0" max="1" step="0.01" value="0.5" />
          </label>
          <label>
            <div class="slider-meta">
              <span>Musique</span>

  <script>
    const cameraPreview = document.getElementById('camera-preview');

    cameraPreview.onloadedmetadata = () => {
      cameraPreview.style.objectFit = "cover";

    let mediaStream = null;

    let recordedBlob = null;

    // --- AJOUT MUSIQUE (prévisualisation uniquement) : catalogue et configuration ---
    const DEFAULT_MUSIC_OPTIONS = [

        id: 'default',

    const sanitizeMusicOptions = (list = []) => {
        if (!Array.isArray(list)) return [...DEFAULT_MUSIC_OPTIONS];

        return cleaned.length ? cleaned : [...DEFAULT_MUSIC_OPTIONS];
    };

    let musicOptions = sanitizeMusicOptions(DEFAULT_MUSIC_OPTIONS);
    let musicVolume = 0.5; // Volume musique (0 → 1)
    let originalVolume = 0.5; // Volume son original (0 → 1)

    let selectedMusicId = null; // Musique choisie pour la preview
    let currentMusicDuration = 30; // Durée connue pour le slider (s)
    const WAVEFORM_BAR_COUNT = 32;

    async function preloadSelectedMusic() {
        const music = getSelectedMusic();
        if (!music || !music.url) return null;
        try {
            return await loadMusicBuffer(music.url);
        } catch (_) {
            return null;
        }
    }
    
    let facingMode = 'environment';
    let recordedFacingMode = 'environment';
    let torchSupported = false;
    let torchEnabled = false;
    let uploadURL = '';

    let timerDuration = 0;
    let isCountingDown = false;
    let shouldCheckDuration = false;
    let isToggleLocked = false;
    let isSwitching = false;
    let recordingStream = null;
    let stopCanvasDrawing = null;

    const PATH_FLASH_ON = "M7 2v11h3v9l7-12h-4l4-8z";
    const PATH_FLASH_OFF = "M3.27 3L2 4.27l5 5V13h3v9l3.58-6.14L17.73 20 19 18.73 3.27 3zM17 10h-4l4-8H7v2.18l8.46 8.46L17 10z";

    const MAX_DURATION = 60000;
    const circumference = 2 * Math.PI * 46;
    let recordingStartTime = 0;
    let progressInterval = null;
    let previewTimeout = null;

    // --- AJOUT MUSIQUE : initialisation UI simple ---
    const getSelectedMusic = () => {
        if (!selectedMusicId) return null;
        const found = musicOptions.find(m => m.id === selectedMusicId);
        if (found) return found;

    };

    function updateMuteButtonUI() {
        const mutedByVolume = musicVolume === 0 && originalVolume === 0;
        const isMuted = previewMuted || mutedByVolume;
        const speakerOn = `<svg viewBox="0 0 256 256"><path d="M152 40a8 8 0 0 0-13.66-5.66L92.69 80H48a16 16 0 0 0-16 16v64a16 16 0 0 0 16 16h44.69l45.65 45.65A8 8 0 0 0 152 216Zm-16 155.31L95.31 155.63A8 8 0 0 0 89.66 154H48a0 0 0 0 1 0 0V98a0 0 0 0 1 0 0h41.66a8 8 0 0 0 5.65-2.34L136 60.69Z"/><path d="M187.31 68.69A8 8 0 0 0 176 80v96a8 8 0 0 0 11.31 11.31 72 72 0 0 0 0-101.62Z"/></svg>`;
        const speakerMuted = `<svg viewBox="0 0 256 256"><path d="M229.66 26.34a8 8 0 0 0-11.32 0L176 68.69 139.32 32l-.06-.06a8 8 0 0 0-13.58 5.65V80H88a8 8 0 0 0-5.66 2.34L50.34 114.34 26.34 90.34a8 8 0 0 0-11.32 11.32l208 208a8 8 0 0 0 11.32-11.32L186 192.69 229.66 149a8 8 0 0 0 0-11.31L202.62 110l27.04-27a8 8 0 0 0 0-11.31ZM128 196.69 98.34 167H56a8 8 0 0 1-8-8v-56a8 8 0 0 1 8-8h42.34l29.66-29.66Zm32-48V107.31L174.69 122Z"/></svg>`;
        previewMuteBtn.innerHTML = isMuted ? speakerMuted : speakerOn;
    }

    updateMuteButtonUI();

    function formatTimeLabel(seconds) {
        const total = Math.max(0, Math.floor(seconds));
        const m = Math.floor(total / 60).toString();
        const s = (total % 60).toString().padStart(2, '0');
        return `${m}:${s}`;
    }

    function getVideoDuration() {
        const dur = Number(previewVideo?.duration);
        if (!Number.isFinite(dur) || dur <= 0) return 0;
        return dur;
    }

    function updatePositionLabel() {
        const videoDuration = getVideoDuration();
        const playbackSpan = videoDuration || currentMusicDuration;
        const segmentEnd = musicStartTime + playbackSpan;
        const displayTotal = Math.max(currentMusicDuration, playbackSpan);
        musicPositionLabel.textContent = `${formatTimeLabel(musicStartTime)} - ${formatTimeLabel(segmentEnd)} / ${formatTimeLabel(displayTotal)}`;
    }

    function setSeekLimits(durationSeconds) {
        currentMusicDuration = Math.max(5, durationSeconds || 30);
        musicSeekInput.max = currentMusicDuration;
        musicSeekInput.step = 0.1;
        if (musicStartTime > currentMusicDuration) {
            musicStartTime = 0;
            musicSeekInput.value = 0;
        }
        updatePositionLabel();
        updateWaveformProgress();
    }

    function buildWaveformBars() {
        if (!waveformVisual) return;
        waveformVisual.innerHTML = '';
        const seed = Math.max(1, [...(selectedMusicId || 'wave')].reduce((acc, ch) => acc + ch.charCodeAt(0), 0));
        for (let i = 0; i < WAVEFORM_BAR_COUNT; i++) {
            const bar = document.createElement('span');
            const noise = Math.abs(Math.sin((i + 1) * 0.43 * seed) * 65) + 18;
            bar.style.setProperty('--bar-height', `${Math.min(95, noise)}%`);
            waveformVisual.appendChild(bar);
        }
        if (waveformSelectionWindow) waveformVisual.appendChild(waveformSelectionWindow);
        updateWaveformProgress();
    }

    function updateWaveformProgress() {
        if (!waveformVisual) return;
        const bars = Array.from(waveformVisual.children);
        if (!bars.length) return;
        const videoDuration = getVideoDuration();
        const playbackSpan = videoDuration || currentMusicDuration;
        const startRatio = currentMusicDuration ? Math.min(1, musicStartTime / currentMusicDuration) : 0;
        const spanRatio = currentMusicDuration ? Math.min(1, playbackSpan / currentMusicDuration) : 0;
        const endRatio = Math.min(1, startRatio + spanRatio);
        bars.forEach((bar, idx) => {
            const centerRatio = (idx + 0.5) / bars.length;
            const active = spanRatio > 0
                ? (centerRatio >= startRatio && centerRatio <= endRatio)
                : Math.floor(startRatio * bars.length) === idx;
            bar.classList.toggle('active', active);
        });
        updateWaveformSelection();
    }

    function updateWaveformSelection() {
        if (!waveformSelectionWindow) return;
        const videoDuration = getVideoDuration();
        const playbackSpan = videoDuration || currentMusicDuration;
        const spanRatio = currentMusicDuration ? Math.min(1, playbackSpan / currentMusicDuration) : 0;
        const startRatio = currentMusicDuration ? Math.min(1, musicStartTime / currentMusicDuration) : 0;
        waveformSelectionWindow.classList.toggle('hidden', !playbackSpan || !currentMusicDuration);
        waveformSelectionWindow.style.width = `${spanRatio * 100}%`;
        waveformSelectionWindow.style.left = `${startRatio * 100}%`;
    }

    function handleWaveformInteraction(clientX) {
        if (!waveformVisual) return;
        const rect = waveformVisual.getBoundingClientRect();
        const clampedX = Math.min(Math.max(clientX - rect.left, 0), rect.width);
        const ratio = rect.width ? clampedX / rect.width : 0;
        const maxStart = Number(musicSeekInput.max) || 0;
        const newPos = Math.min(maxStart, Math.max(0, (maxStart || currentMusicDuration) * ratio));
        musicSeekInput.value = newPos;
        restartPreviewAudio();
    }

    function renderMusicList(filter = '') {
        const query = (filter || '').toLowerCase();
        musicListEl.innerHTML = '';
        const items = musicOptions.filter(opt => {
            const hay = `${opt.title} ${opt.artist}`.toLowerCase();
            return hay.includes(query);
        });
        const selectedIdx = items.findIndex(opt => opt.id === selectedMusicId);
        if (selectedIdx > 0) {
            const [current] = items.splice(selectedIdx, 1);
            items.unshift(current);
        }
        if (!items.length) {
            const empty = document.createElement('div');
            empty.textContent = 'Aucun titre';
            empty.style.opacity = '0.7';
            empty.style.textAlign = 'center';
            empty.style.padding = '12px';
            musicListEl.appendChild(empty);
            return;
        }
        items.forEach(opt => {
            const item = document.createElement('div');
            item.className = 'music-item' + (opt.id === selectedMusicId ? ' active' : '');
            const cover = document.createElement('div');
            cover.className = 'music-list-cover';
            cover.style.backgroundImage = opt.cover ? `url(${opt.cover})` : '';

            const meta = document.createElement('div');
            meta.className = 'music-list-meta';
            const title = document.createElement('div');
            title.className = 'title';
            title.textContent = opt.title;
            const artist = document.createElement('div');
            artist.className = 'artist';
            artist.textContent = opt.artist;
            meta.appendChild(title);
            meta.appendChild(artist);

            const duration = document.createElement('div');
            duration.className = 'music-list-duration';
            duration.textContent = opt.duration ? formatTimeLabel(Math.floor(Number(opt.duration) / 1000)) : '';

            item.appendChild(cover);
            item.appendChild(meta);
            item.appendChild(duration);
            item.onclick = (e) => {
                e.stopPropagation();
                selectMusic(opt);
            };
            musicListEl.appendChild(item);
        });
    }

    function updateSeekDurationFromMeta(opt) {
        const durationMs = Number(opt?.duration);
        if (!Number.isNaN(durationMs) && durationMs > 0) {
            setSeekLimits(Math.max(5, Math.floor(durationMs / 1000)));
        }
    }

    async function selectMusic(opt) {
        if (!opt) return;
        try { audioCtx.resume(); } catch(_) {}
        selectedMusicId = opt.id;
        updateMusicOverlay();
        updateSeekDurationFromMeta(opt);
        renderMusicList(musicSearchInput.value);
        await preloadSelectedMusic();
        await restartPreviewAudio(true);
    }

    function updateMusicOverlay() {
        const music = getSelectedMusic();
        musicOverlay.classList.toggle('empty', !music);
        if (!music) {
            musicOverlayTitle.textContent = 'Ajouter un son';
            musicOverlayArtist.textContent = 'Catalogue';
            musicOverlayDuration.textContent = '';
            musicVolume = 0;
            musicVolumeInput.value = 0;
            syncVolumeLabels();
            musicOverlay.classList.remove('hidden');
            buildWaveformBars();
            if (musicClearBtn) musicClearBtn.style.display = 'none';
            return;
        }
        if (musicClearBtn) musicClearBtn.style.display = 'grid';
        musicOverlayTitle.textContent = music.title;
        musicOverlayArtist.textContent = music.artist;
        const trackDurationSeconds = music.duration ? Math.floor(Number(music.duration) / 1000) : 0;
        const videoDuration = getVideoDuration();
        const overlayDuration = videoDuration || trackDurationSeconds || currentMusicDuration;
        musicOverlayDuration.textContent = formatTimeLabel(Math.floor(overlayDuration));
        musicOverlay.classList.remove('hidden');
        buildWaveformBars();
    }

    function clearMusicSelection() {
        selectedMusicId = null;
        musicSeekInput.value = 0;
        musicStartTime = 0;
        musicVolume = 0;
        musicVolumeInput.value = 0;
        updatePositionLabel();
        syncVolumeLabels();
        renderMusicList(musicSearchInput.value);
        updateMusicOverlay();
        stopPreviewAudioGraph();
    }

    function resetMusicDefaults() {
        const pool = musicOptions.length ? musicOptions : DEFAULT_MUSIC_OPTIONS;
        const pick = pool.length ? pool[0] : null;
        selectedMusicId = pick?.id || null;
        musicVolume = selectedMusicId ? 0.5 : 0;
        originalVolume = 0.5;
        musicStartTime = 0;
        previewMuted = false;
        musicSearchInput.value = '';
        musicVolumeInput.value = musicVolume;
        musicSeekInput.value = musicStartTime;
        originalVolumeInput.value = originalVolume;
        syncVolumeLabels();
        setSeekLimits(currentMusicDuration);
        updateMuteButtonUI();
        updateMusicOverlay();
        renderMusicList(musicSearchInput.value);
        preloadSelectedMusic();
    }

    async function loadMusicCatalog() {
        try {
            const res = await fetch('music.json');
            if (!res.ok) throw new Error('music catalog fetch failed');
            const data = await res.json();
            musicOptions = sanitizeMusicOptions(data);
        } catch (err) {
            console.warn('Using default music catalog', err);
            musicOptions = [...DEFAULT_MUSIC_OPTIONS];
        }

        renderMusicList(musicSearchInput.value);
        updateMusicOverlay();
        updateSeekDurationFromMeta(getSelectedMusic());
        if (previewOverlay.classList.contains('active')) {
            restartPreviewAudio();
        }
        preloadSelectedMusic();
    }

    loadMusicCatalog();

    async function restartPreviewAudio(forceAutoplay = false) {
        await ensureAudioReady();
        const volumeVal = parseFloat(musicVolumeInput.value || '0');
        const offsetVal = parseFloat(musicSeekInput.value || '0');
        musicVolume = Number.isNaN(volumeVal) ? 0 : volumeVal;
        musicStartTime = Number.isNaN(offsetVal) ? 0 : Math.max(0, offsetVal);
        updatePositionLabel();
        updateWaveformProgress();
        originalVolume = parseFloat(originalVolumeInput.value) || 0;
        musicVolume = parseFloat(musicVolumeInput.value) || 0;
        if (!getSelectedMusic()) musicVolume = 0;
        syncVolumeLabels();
        if (previewOverlay.classList.contains('active')) {
            await preloadSelectedMusic();
            if (forceAutoplay) {
                previewVideo.currentTime = 0;
            }
            if (forceAutoplay || previewVideo.paused) {
                await previewVideo.play().catch(()=>{});
            }
            await refreshPreviewAudioWhilePlaying();
        }
    }

    musicVolumeInput.oninput = restartPreviewAudio;
    musicSeekInput.oninput = restartPreviewAudio;
    originalVolumeInput.oninput = restartPreviewAudio;
    if (waveformVisual) {
        waveformVisual.onclick = (e) => handleWaveformInteraction(e.clientX);
        waveformVisual.addEventListener('touchend', (e) => {
            const touch = e.changedTouches?.[0];
            if (touch) handleWaveformInteraction(touch.clientX);
        }, { passive: true });
    }

    function openSheet(sheet) {
        if (!sheet) return;
        closeSheets();
        sheet.classList.add('active');
        sheetBackdrop?.classList.add('active');
    }

    function closeSheets() {
        musicSheet?.classList.remove('active');
        volumeSheet?.classList.remove('active');
        sheetBackdrop?.classList.remove('active');
    }

    function syncVolumeLabels() {
        if (musicVolumeValue) musicVolumeValue.textContent = Math.round((parseFloat(musicVolumeInput.value) || 0) * 100);
        if (originalVolumeValue) originalVolumeValue.textContent = Math.round((parseFloat(originalVolumeInput.value) || 0) * 100);
        updateMuteButtonUI();
    }

    previewMuteBtn.onclick = (e) => { e.stopPropagation(); openSheet(volumeSheet); };
    musicOverlay.onclick = (e) => { e.stopPropagation(); openSheet(musicSheet); };
    musicClearBtn.onclick = (e) => { e.stopPropagation(); clearMusicSelection(); };
    musicSearchInput.oninput = (e) => renderMusicList(e.target.value);
    musicSheet.onclick = (e) => e.stopPropagation();
    volumeSheet.onclick = (e) => e.stopPropagation();
    sheetBackdrop.onclick = () => closeSheets();

    document.addEventListener('click', (e) => {
        if (!sheetBackdrop.classList.contains('active')) return;
        if (e.target === sheetBackdrop) closeSheets();
    });

    let sheetTouchStartY = null;
    [musicSheet, volumeSheet].forEach(sheet => {
        sheet?.addEventListener('touchstart', (e) => {
            sheetTouchStartY = e.touches[0]?.clientY ?? null;
        }, { passive: true });

        sheet?.addEventListener('touchend', (e) => {
            if (sheetTouchStartY === null) return;
            const endY = e.changedTouches[0]?.clientY ?? 0;
            if (endY - sheetTouchStartY > 60) {
                closeSheets();
            }
            sheetTouchStartY = null;
        });
    });
    
    progressCircle.style.strokeDasharray = `${circumference} ${circumference}`;
    progressCircle.style.strokeDashoffset = circumference;

    const AudioContext = window.AudioContext || window.webkitAudioContext;
    let audioCtx = new AudioContext();

    let audioUnlocked = false;

    function unlockAudioNow() {
        if (audioUnlocked) return;
        audioUnlocked = true;

        try { audioCtx.resume(); } catch(_) {}

        try {
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            g.gain.value = 0.00001;
            osc.connect(g);
            g.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.01);
        } catch(_) {}

        document.removeEventListener('touchstart', unlockAudioNow);
        document.removeEventListener('pointerdown', unlockAudioNow);
    }

    document.addEventListener('touchstart', unlockAudioNow, { passive: true });
    document.addEventListener('pointerdown', unlockAudioNow, { passive: true });

    // --- AJOUT MUSIQUE : buffers & noeuds partagés ---
    const musicBufferCache = new Map();
    let previewMusicSource = null;
    let previewMusicGain = null;
    let previewMicGain = null;
    let previewMasterGain = null;
    let previewMediaSource = null;
    let syncTimer = null;
    let previewMusicStartAt = 0;
    let previewMusicOffset = 0;

    // --- Optimisation Fluidité (Gérer la visibilité de la page) ---
    document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'hidden') {
            if (!isRecording && !isCountingDown) {
                if (mediaStream) {
                    mediaStream.getTracks().forEach(track => track.stop());
                    mediaStream = null;
                }
            }
            if (previewOverlay.classList.contains('active')) {
                previewVideo.pause();
                stopSyncLoop();
                stopPreviewAudioGraph();
            }
        } else {
            if (!mediaStream && !isRecording && !isCountingDown) {
                startCamera();
            }
        }
    });

    function playBeep(freq = 800, type = 'short') {
       if (!audioCtx) return;
       if (audioCtx.state === 'suspended') {
           audioCtx.resume().catch(e => console.log(e));
       }
       const osc = audioCtx.createOscillator();
       const gain = audioCtx.createGain();
       osc.connect(gain);
       gain.connect(audioCtx.destination);
       osc.type = 'sine';
       osc.frequency.value = freq;
       gain.gain.value = 0.5; 
       const now = audioCtx.currentTime;
       osc.start(now);
       const duration = (type === 'long') ? 0.6 : 0.1;
       osc.stop(now + duration);
       setTimeout(() => { osc.disconnect(); gain.disconnect(); }, 1000);
    }

    async function ensureAudioReady() {
        if (!audioCtx) audioCtx = new AudioContext();
        if (audioCtx.state === 'suspended') {
            try { await audioCtx.resume(); } catch(e){}
        }
    }

    // --- AJOUT MUSIQUE : charge ou réutilise le buffer depuis l'URL choisie ---
    async function loadMusicBuffer(url) {
        if (!url) return null;
        if (musicBufferCache.has(url)) return musicBufferCache.get(url);
        await ensureAudioReady();
        try {
            const res = await fetch(url);
            const arrayBuffer = await res.arrayBuffer();
            const decoded = await audioCtx.decodeAudioData(arrayBuffer);
            musicBufferCache.set(url, decoded);
            return decoded;
        } catch (e) {
            console.warn('Musique introuvable, fallback micro seul.', e);
            musicBufferCache.set(url, null);
            return null;
        }
    }

    function stopPreviewAudioGraph() {
        if (previewMusicSource) {
            try { previewMusicSource.stop(); } catch(_){}
        }
        previewMusicSource = null;
    }

    function applyPreviewGainSettings() {
        if (previewMasterGain) previewMasterGain.gain.value = previewMuted ? 0 : 1;
        if (previewMicGain) previewMicGain.gain.value = previewMuted ? 0 : originalVolume;
        if (previewMusicGain) previewMusicGain.gain.value = previewMuted ? 0 : musicVolume;
    }

    async function refreshPreviewAudioWhilePlaying() {
        if (!previewVideo || previewVideo.paused) return;
        await ensureAudioReady();

        if (!previewMasterGain || !previewMicGain || !previewMediaSource) return;

        applyPreviewGainSettings();

        const currentMusic = getSelectedMusic();
        if (!currentMusic) {
            stopPreviewAudioGraph();
            return;
        }

        const buffer = await loadMusicBuffer(currentMusic?.url);
        if (!buffer) return;

        setSeekLimits(buffer.duration || currentMusicDuration);

        if (!previewMusicGain) {
            previewMusicGain = audioCtx.createGain();
            previewMusicGain.connect(previewMasterGain);
        }

        if (previewMusicSource) {
            try { previewMusicSource.stop(); } catch(_){}
        }

        previewMusicGain.gain.value = previewMuted ? 0 : musicVolume;
        previewMusicSource = audioCtx.createBufferSource();
        previewMusicSource.buffer = buffer;
        previewMusicSource.loop = true;
        previewMusicSource.connect(previewMusicGain);

        const videoPos = Number(previewVideo?.currentTime) || 0;
        const offsetBase = musicStartTime + videoPos;
        const offset = buffer.duration ? (offsetBase % buffer.duration) : offsetBase;
        const startAt = audioCtx.currentTime + 0.005;
        let actualStartAt = startAt;
        let actualOffset = Math.max(0, offset);

        try {
            previewMusicSource.start(startAt, actualOffset);
        } catch (e) {
            actualStartAt = audioCtx.currentTime;
            actualOffset = 0;
            try { previewMusicSource.start(); } catch(_) {}
        }

        previewMusicStartAt = actualStartAt;
        previewMusicOffset = actualOffset;
    }

    function startSyncLoop() {
        stopSyncLoop();
        syncTimer = setInterval(() => {
            if (!previewOverlay.classList.contains('active')) return;
            if (previewVideo.paused || !previewMusicSource) return;

            const expected = musicStartTime + (Number(previewVideo?.currentTime) || 0);
            const actual = (audioCtx.currentTime - previewMusicStartAt) + previewMusicOffset;

            if (Math.abs(expected - actual) > 0.15) {
                refreshPreviewAudioWhilePlaying();
            }
        }, 250);
    }

    function stopSyncLoop() {
        if (syncTimer) clearInterval(syncTimer);
        syncTimer = null;
    }

    async function buildPreviewAudioGraph() {
        if (!previewVideo || !recordedBlob || previewVideo.paused) return;
        await ensureAudioReady();

        if (!previewMediaSource) {
            previewMediaSource = audioCtx.createMediaElementSource(previewVideo);
        }

        previewVideo.muted = true; // on diffuse via Web Audio uniquement

        if (!previewMasterGain) {
            previewMasterGain = audioCtx.createGain();
            previewMasterGain.connect(audioCtx.destination);
        }

        if (!previewMicGain) {
            previewMicGain = audioCtx.createGain();
            previewMediaSource.connect(previewMicGain);
            previewMicGain.connect(previewMasterGain);
        }

        applyPreviewGainSettings();

    }


    function showError(msg) {
        errorToast.textContent = msg;
        errorToast.classList.add('active');
        setTimeout(() => { errorToast.classList.remove('active'); }, 4000);
    }

    function notifyHost(payload) {
      try {
        const msg = JSON.stringify(payload);
        if (window.ReactNativeWebView) window.ReactNativeWebView.postMessage(msg);
        else if (window.parent) window.parent.postMessage(msg, '*');
      } catch (e) {}
    }

    function getUploadURL() {
      const p = new URLSearchParams(window.location.search);
      let u = uploadURL || p.get('upload_url') || p.get('url');
      if(!u) try { u = new URLSearchParams(window.frameElement?.src?.split('?')[1]).get('upload_url'); } catch(e){}
      return u;
    }

    function updateFlashUI() {
      const isBack = facingMode === 'environment';
      if (!isBack) {
         flashBtn.classList.add('disabled');
         flashBtn.classList.remove('flash-on');
         flashIconPath.setAttribute('d', PATH_FLASH_OFF);
         return;
      } 
      flashBtn.classList.remove('disabled');
      if (torchEnabled) {
         flashBtn.classList.add('flash-on');
         flashIconPath.setAttribute('d', PATH_FLASH_ON);
      } else {
         flashBtn.classList.remove('flash-on');
         flashIconPath.setAttribute('d', PATH_FLASH_OFF);
      }
    }

    async function toggleFlash() {
      if (!mediaStream || facingMode !== 'environment') return;
      const track = mediaStream.getVideoTracks()[0];
      torchEnabled = !torchEnabled;
      try { await track.applyConstraints({ advanced: [{ torch: torchEnabled }] }); } 
      catch (err) { }
      updateFlashUI();
    }

    timerBtn.onclick = () => {
      if (isRecording || isCountingDown) return;
      if (timerDuration === 0) timerDuration = 5;
      else if (timerDuration === 5) timerDuration = 10;
      else timerDuration = 0;

      if (timerDuration === 0) {
        timerText.textContent = "OFF";
        timerBtn.classList.remove('active');
      } else {
        timerText.textContent = timerDuration + "s";
        timerBtn.classList.add('active');
      }
    };

    function startCountdownAndRecord() {
      if (isCountingDown) return;
      if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume().catch(()=>{});

      isCountingDown = true;
      let count = timerDuration;
      document.querySelector('.controls').style.opacity = '0.5';
      countdownDisplay.textContent = count;
      countdownDisplay.classList.add('active');
      
      playBeep(1000, 'short');

      const interval = setInterval(() => {
        count--;
        
        if (count > 1) { 
          countdownDisplay.textContent = count;
          playBeep(1000, 'short');
        } else if (count === 1) {
          countdownDisplay.textContent = count;
          playBeep(1500, 'long'); 
        } else {
          clearInterval(interval);
          countdownDisplay.classList.remove('active');
          document.querySelector('.controls').style.opacity = '1';
          isCountingDown = false;
          startRecording();
        }
      }, 1000);
    }

    async function startCamera() {
      if (mediaStream) mediaStream.getTracks().forEach(t => t.stop());
      
      const constraints = {
        audio: true,
        video: { 
            facingMode: facingMode,
            width: { ideal: 1920, max: 1920 },
            height: { ideal: 1080, max: 1080 }
        }
      };

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        mediaStream = stream;

        cameraPreview.srcObject = null;
        cameraPreview.srcObject = mediaStream;

        cameraPreview.play().catch(e=>{});
        
        cameraPreview.style.transform = (facingMode === 'user') ? "scaleX(-1)" : "scaleX(1)";

        torchEnabled = false;
        updateFlashUI();
        
        setTimeout(() => {
           const track = mediaStream.getVideoTracks()[0];
           const caps = track.getCapabilities ? track.getCapabilities() : {};
           torchSupported = !!caps.torch;
           updateFlashUI();
        }, 300);

      } catch (error) { console.error(error); }
    }

    function getRecordingStream() {
      if (!recordingCanvas) return mediaStream;

      if (recordingStream) {
        recordingStream.getTracks().forEach(t => t.stop());
      }
      if (stopCanvasDrawing) {
        stopCanvasDrawing();
        stopCanvasDrawing = null;
      }

      const ctx = recordingCanvas.getContext('2d');
      const updateCanvasSize = () => {
        if (cameraPreview.videoWidth && cameraPreview.videoHeight) {
          if (recordingCanvas.width !== cameraPreview.videoWidth || recordingCanvas.height !== cameraPreview.videoHeight) {
            recordingCanvas.width = cameraPreview.videoWidth;
            recordingCanvas.height = cameraPreview.videoHeight;
          }
        }
      };

      let drawing = true;
      const drawFrame = () => {
        if (!drawing) return;
        updateCanvasSize();
        if (!recordingCanvas.width || !recordingCanvas.height) {
          requestAnimationFrame(drawFrame);
          return;
        }
        ctx.save();
        ctx.clearRect(0, 0, recordingCanvas.width, recordingCanvas.height);
        if (facingMode === 'user') {
          ctx.translate(recordingCanvas.width, 0);
          ctx.scale(-1, 1);
        }
        ctx.drawImage(cameraPreview, 0, 0, recordingCanvas.width, recordingCanvas.height);
        ctx.restore();
        requestAnimationFrame(drawFrame);
      };

      drawFrame();

      stopCanvasDrawing = () => { drawing = false; };

      recordingStream = recordingCanvas.captureStream(30);
      if (mediaStream) {
        mediaStream.getAudioTracks().forEach(track => recordingStream.addTrack(track));
      }
      return recordingStream;
    }
    
    async function addAudioTrack(currentStream) {
        if (!navigator.mediaDevices || !currentStream) return false;
        try {
            const audioStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
            const audioTrack = audioStream.getAudioTracks()[0];
            currentStream.addTrack(audioTrack);
            return true;
        } catch (error) {
            console.error("Erreur lors de l'ajout du micro:", error);
            return false;
        }
    }
    
    // --- LOGIQUE BOUTON ROBUSTE ---
    recordWrapBtn.onclick = (e) => {
      e.stopPropagation();
      if (isToggleLocked) return;
      isToggleLocked = true;
      setTimeout(() => { isToggleLocked = false; }, 300);

      if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume().catch(()=>{});

      if (isRecording) {
        stopRecording();
      } else {
        if (timerDuration > 0) startCountdownAndRecord();
        else startRecording();
      }
    };

    async function startRecording() {
      const audioMissing = !mediaStream || mediaStream.getAudioTracks().length === 0;

      if (audioMissing) {
        const videoExists = mediaStream && mediaStream.getVideoTracks().length > 0;
        
        if (videoExists) {
            const added = await addAudioTrack(mediaStream);
            if (!added) {
                await startCamera();
            }
        } else {
             await startCamera();
        }
      }

      const hasAudioTrack = mediaStream && mediaStream.getAudioTracks().length > 0;
      if (isRecording || !mediaStream || !hasAudioTrack) {
          showError("Impossible de démarrer l'enregistrement (Micro indisponible).");
          return;
      }
      
      recordedFacingMode = facingMode; 
      recordedChunks = [];
      
      let options = {
         mimeType: 'video/mp4',
         videoBitsPerSecond: 2500000 
      };
      
      if (!MediaRecorder.isTypeSupported('video/mp4')) {
          options = { videoBitsPerSecond: 2500000 };
      }

      const streamForRecording = getRecordingStream();

      try { mediaRecorder = new MediaRecorder(streamForRecording, options); }
      catch(e) { mediaRecorder = new MediaRecorder(streamForRecording); }

      mediaRecorder.ondataavailable = e => { if (e.data.size > 0) recordedChunks.push(e.data); };
      mediaRecorder.onstop = () => {
         recordedBlob = new Blob(recordedChunks, { type: mediaRecorder.mimeType });
         isRecording = false;
         finalizeRecording();
      };
      
      mediaRecorder.start();
      isRecording = true;
      document.body.classList.add('recording');
      
      recordingStartTime = Date.now();
      progressCircle.style.strokeDashoffset = circumference;
      
      const tick = () => {
         if (!isRecording) return;
         const p = Math.min((Date.now() - recordingStartTime) / MAX_DURATION, 1);
         progressCircle.style.strokeDashoffset = circumference * (1 - p);
         if (p < 1) progressInterval = requestAnimationFrame(tick);
         else stopRecording();
      };
      progressInterval = requestAnimationFrame(tick);
    }

    function stopRecording() {
       if (mediaRecorder && mediaRecorder.state === 'recording') {
           mediaRecorder.stop();
       } else if (isRecording) {
           isRecording = false;
           finalizeRecording();
       }
    }

    function finalizeRecording() {
       if(progressInterval) cancelAnimationFrame(progressInterval);
       document.body.classList.remove('recording');
       progressCircle.style.strokeDashoffset = circumference;
       if (torchEnabled) toggleFlash();
       if (stopCanvasDrawing) { stopCanvasDrawing(); stopCanvasDrawing = null; }
       if (recordingStream) { recordingStream.getTracks().forEach(t => t.stop()); recordingStream = null; }
       shouldCheckDuration = false;
       if (previewTimeout) clearTimeout(previewTimeout);
       previewTimeout = setTimeout(() => { if(recordedBlob) showPreview(recordedBlob); }, 100);
    }

    function showPreview(blob) {
       if (previewObjectURL) URL.revokeObjectURL(previewObjectURL);
       previewObjectURL = URL.createObjectURL(blob);
       previewVideo.src = previewObjectURL;
       previewVideo.muted = true; // son routé via Web Audio uniquement
       previewVideo.currentTime = 0;

       // Sélection par défaut à chaque nouvelle preview
       resetMusicDefaults();
        closeSheets();

       previewVideo.style.transform = "scaleX(1)";

       previewOverlay.classList.add('active');
       document.body.classList.add('showing-preview');
       restartPreviewAudio(true);
    }

    function resetPreviewState() {
       if (previewTimeout) {
           clearTimeout(previewTimeout);
           previewTimeout = null;
       }
       stopPreviewAudioGraph();
       previewVideo.pause();
       previewVideo.src = '';
       if (previewObjectURL) {
           URL.revokeObjectURL(previewObjectURL);
           previewObjectURL = null;
       }
       recordedBlob = null;
    }

    function hidePreview() {
       previewOverlay.classList.remove('active');
       document.body.classList.remove('showing-preview');
       stopSyncLoop();
       resetPreviewState();

       if (!mediaStream || !mediaStream.active) {
           startCamera();
       }
    }

    previewVideo.onloadedmetadata = () => {
        if (shouldCheckDuration) {
            if (previewVideo.duration > 61) {
                const sec = Math.round(previewVideo.duration);
                showError(`Vidéo trop longue (${Math.floor(sec/60)}m${sec%60}s). Max 60s.`);
                hidePreview();
            }
            shouldCheckDuration = false;
        }
        setSeekLimits(currentMusicDuration);
        updateMusicOverlay();
    };

    previewVideo.addEventListener('play', async () => {
        await ensureAudioReady();
        await preloadSelectedMusic();
        buildPreviewAudioGraph();
        await refreshPreviewAudioWhilePlaying();
        startSyncLoop();
    });

    previewVideo.addEventListener('pause', () => {
        stopPreviewAudioGraph();
        stopSyncLoop();
    });

    flashBtn.onclick = toggleFlash;
    
    switchBtn.onclick = () => {
       if (isRecording || isCountingDown || isSwitching) return;
       isSwitching = true;
       
       switchBtn.style.transform = "rotate(180deg)";
       if (mediaStream) mediaStream.getTracks().forEach(t => t.stop());
       
       facingMode = (facingMode === 'environment') ? 'user' : 'environment';
       
       startCamera().then(() => {
          setTimeout(() => switchBtn.style.transform = "rotate(0deg)", 300);
          isSwitching = false;
       }).catch(() => {
          isSwitching = false;
       });
    };
    
    // --- Galerie: Nettoyer la preview, couper micro, ouvrir menu ---
    galleryBtn.onclick = () => {
        // 💥 STOP TOUTES LES ACTIONS EN COURS
        if (previewTimeout) {
            clearTimeout(previewTimeout);
            previewTimeout = null;
        }

        // 💥 VIDE IMMÉDIATEMENT TOUTES LES VARS QUI PEUVENT RELANCER UNE PREVIEW
        recordedBlob = null;
        shouldCheckDuration = false;

        // 💥 VIDE LES SOURCES VIDÉO AVANT hidePreview()
        previewVideo.pause();
        previewVideo.src = '';
        if (previewObjectURL) {
            URL.revokeObjectURL(previewObjectURL);
            previewObjectURL = null;
        }

        // 💥 MAINTENANT on peut cacher la preview
        hidePreview();

        // 💥 On s’assure que le flux audio ne réutilise rien
        if (mediaStream) {
            mediaStream.getAudioTracks().forEach(track => track.stop());
        }

        // 💥 Reset du champ input
        galleryInput.value = '';

        // Ouvre la galerie
        galleryInput.click();
    };
    
    function handleFileSelect(e) {
       const file = e.target.files[0];
       if(!file) {
           startCamera();
           return;
       }
       recordedBlob = file;
       shouldCheckDuration = true;
       showPreview(file);
       e.target.value = '';
    }

    galleryInput.onchange = handleFileSelect;
    
    // --- CORRECTION CLÉ : Double nettoyage de la vidéo de prévisualisation ---
    restartBtn.onclick = () => {
        // Nettoyage explicite AVANT d'appeler hidePreview pour vider la source
        resetPreviewState();
        hidePreview();
    };
    // --- FIN CORRECTION CLÉ ---

    nextBtn.onclick = async () => {
       // Couper immédiatement la preview pour éviter le son pendant l'upload
       previewVideo.pause();
       previewVideo.currentTime = 0;
       stopPreviewAudioGraph();

       const url = getUploadURL();
       uploadOverlay.classList.add('active');
       uploadText.textContent = "Préparation...";
       if(!url || !recordedBlob) {
          uploadText.textContent = "Erreur"; setTimeout(()=>uploadOverlay.classList.remove('active'), 2000); return;
       }
       uploadText.textContent = "0%";

       const xhr = new XMLHttpRequest();
       xhr.open('PUT', url, true);
       xhr.setRequestHeader('Content-Type', recordedBlob.type);
       xhr.upload.onprogress = e => { if(e.lengthComputable) uploadText.textContent = Math.round((e.loaded/e.total)*100) + "%"; };
       xhr.onload = () => {
          if(xhr.status < 300) {
             uploadText.textContent = "Succès";
             const assetId = url.split('/').pop().split('?')[0];
             notifyHost({ status: 'success', action: 'next_page', asset_id: assetId });
          } else { uploadText.textContent = "Échec"; setTimeout(()=>uploadOverlay.classList.remove('active'), 2000); }
       };
       xhr.send(recordedBlob);
    };
    
    previewOverlay.onclick = (e) => {
      const tappedAction = e.target.closest('.action-btn') || e.target.closest('#preview-actions');
      const tappedSheet = e.target.closest('.sheet');
      if ((musicSheet.classList.contains('active') || volumeSheet.classList.contains('active')) && !tappedSheet) {
         closeSheets();
         return;
      }
      if(!tappedAction) {
         previewVideo.paused ? previewVideo.play() : previewVideo.pause();
      }
    };

    // --- TEMPORAIRE : message pour ReactNativeWebView ---
    setTimeout(() => {
      window.ReactNativeWebView?.postMessage("test-message");
    }, 3000);

    startCamera();

  </script>
</body>
